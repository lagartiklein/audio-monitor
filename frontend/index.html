<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center - Audio RF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow-x: hidden;
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #111, #0a0a0a);
            border-bottom: 3px solid #00ff00;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2em;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .main-layout {
            display: flex;
            flex: 1 1 auto;
            height: 100%;
            min-height: 0;
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
        }
        
        .sidebar {
            background: #111;
            padding: 20px 10px 20px 10px;
            border-radius: 10px;
            border: 2px solid #222;
            overflow-y: auto;
            max-height: 100vh;
            min-width: 220px;
            width: 300px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                max-height: 40vh;
                margin-bottom: 20px;
                width: 100vw;
                min-width: 0;
            }
        }
        
        .sidebar h2 {
            color: #00ff00;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff00;
        }
        
        .client-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .client-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .client-item:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .client-menu-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
            display: none;
        }

        .client-item:hover .client-menu-btn {
            display: block;
        }

        .client-menu-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .client-menu {
            position: absolute;
            top: 35px;
            right: 8px;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 4px;
            min-width: 180px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            display: none;
        }

        .client-menu.active {
            display: block;
        }

        .client-menu-item {
            padding: 10px 15px;
            color: #00ff00;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .client-menu-item:last-child {
            border-bottom: none;
        }

        .client-menu-item:hover {
            background: #00ff00;
            color: #000;
        }
        
        
        .client-item.selected {
            border-color: #00ff00;
            background: #222;
        }

        .client-item.disconnected {
            opacity: 0.5;
            filter: grayscale(0.7);
            cursor: not-allowed;
            background: #222 !important;
            border-color: #555 !important;
        }
        
        .client-item.native {
            border-left: 4px solid #ff4444;
        }
        
        .client-item.web {
            border-left: 4px solid #4444ff;
        }
        
        .client-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .client-info {
            font-size: 0.85em;
            color: #0a0;
        }
        
        .mixer-area {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #222;
            flex: 1 1 auto;
            min-width: 0;
            min-height: 0;
            height: 100%;
            overflow: auto;
        }
        
        .mixer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ff00;
        }
        
        .mixer-title {
            font-size: 1.3em;
            color: #00ff00;
        }
        
        .mixer-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000;
        }
        
        .btn.active {
            background: #00ff00;
            color: #000;
        }
        
        .channel-grid {
            display: flex;
            flex-direction: row;
            gap: 15px;
            overflow-x: auto;
            width: 100%;
            min-height: 420px;
            padding-bottom: 10px;
        }
        
        @media (max-width: 1024px) {
            .channel-grid {
                gap: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .channel-grid {
                gap: 6px;
            }
        }
        
        .channel-strip {
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border: 2px solid #222;
            border-radius: 10px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-height: 400px;
        }
        
        .channel-strip.active {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .channel-strip.solo {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        
        .channel-strip.pfl {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .channel-number {
            font-size: 1.1em;
            font-weight: bold;
            color: #0a0;
            padding: 5px 15px;
            background: #000;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            text-align: center;
        }
        
        .channel-strip.active .channel-number {
            color: #00ff00;
            border-color: #00ff00;
        }
        
        .channel-buttons {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .channel-btn {
            flex: 1;
            padding: 8px 5px;
            background: #222;
            color: #666;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .channel-btn:hover {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .channel-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        .channel-btn.solo.active {
            background: #ffff00;
            color: #000;
            border-color: #ffff00;
        }
        
        .channel-btn.pfl.active {
            background: #ff00ff;
            color: #000;
            border-color: #ff00ff;
        }
        
        .vu-meter {
            width: 30px;
            height: 180px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .vu-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #00ff00 0%, #00ff00 40%, #ffff00 41%, #ffff00 75%, #ff0000 76%);
            transition: height 0.1s;
        }
        
        .fader-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .fader {
            width: 100%;
            height: 150px;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
        }
        
        .db-display {
            width: 90%;
            padding: 8px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            color: #00ff00;
            font-weight: bold;
            text-align: center;
        }
        
        .pan-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }
        
        .pan-knob {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #333, #111);
            border-radius: 50%;
            border: 2px solid #444;
            position: relative;
            cursor: pointer;
        }
        
        .pan-mark {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background: #00ff00;
        }
        
        .pan-value {
            font-size: 0.85em;
            color: #00ff00;
            padding: 3px 8px;
            background: #000;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .no-client-msg {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                margin-bottom: 20px;
            }
            
            .client-list {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è CONTROL CENTER</h1>
            <div style="color: #0a0; font-size: 0.9em; margin-top: 10px;">
                RF Audio Streaming Control
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar: Lista de clientes -->
            <div class="sidebar">
                <h2>üì° CLIENTES CONECTADOS</h2>
                <div id="client-list" class="client-list">
                    <div class="no-client-msg">Sin clientes</div>
                </div>
            </div>

            <!-- Mixer Area -->
            <div class="mixer-area">
                <div class="mixer-header">
                    <div class="mixer-title" id="mixer-title">Selecciona un cliente</div>
                    <div class="mixer-controls">
                        <button class="btn" id="btn-select-all">All</button>
                        <button class="btn" id="btn-select-none">None</button>
                        <button class="btn" id="btn-clear-solo">Clear Solo</button>
                        <button class="btn" id="btn-clear-pfl">Clear PFL</button>
                    </div>
                </div>
                
                <div id="channel-grid" class="channel-grid">
                    <div class="no-client-msg">Selecciona un cliente para gestionar su mezcla</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ControlCenter {
            constructor() {
                this.socket = null;
                this.clients = {};
                this.selectedClientId = null;
                this.deviceInfo = null;
                this.webDeviceUuid = this.getOrCreateWebDeviceUuid();
                this.init();
            }

            getOrCreateWebDeviceUuid() {
                const key = 'fichatech_web_device_uuid';
                let v = localStorage.getItem(key);
                if (v) return v;

                // crypto.randomUUID() est√° en la mayor√≠a de navegadores modernos.
                if (window.crypto && crypto.randomUUID) {
                    v = crypto.randomUUID();
                } else {
                    // Fallback simple (suficiente para estabilidad local)
                    v = 'web-' + Math.random().toString(16).slice(2) + Date.now().toString(16);
                }
                localStorage.setItem(key, v);
                return v;
            }

            async init() {
                this.connectWebSocket();
                this.setupEventListeners();
                this.startAutoRefreshClients();
            }

            connectWebSocket() {
                this.socket = io({
                    transports: ['websocket'],
                    upgrade: false,
                    reconnection: true,
                    auth: {
                        device_uuid: this.webDeviceUuid,
                        device_name: 'control-center'
                    }
                });

                this.socket.on('connect', () => {
                    console.log('[Control] ‚úÖ Conectado');
                    this.socket.emit('get_clients');
                });

                this.socket.on('device_info', (info) => {
                    this.deviceInfo = info;
                    console.log('[Device]', info);
                });

                this.socket.on('clients_update', (data) => {
                    this.updateClientsList(data.clients);
                });

                this.socket.on('clients_list', (data) => {
                    this.updateClientsList(data.clients);
                });

                this.socket.on('mix_updated', (data) => {
                    console.log('[Mix Updated]', data);
                });
            }

            setupEventListeners() {
                document.getElementById('btn-select-all').addEventListener('click', () => {
                    this.selectAllChannels();
                });

                document.getElementById('btn-select-none').addEventListener('click', () => {
                    this.selectNoChannels();
                });

                document.getElementById('btn-clear-solo').addEventListener('click', () => {
                    this.clearSolos();
                });

                document.getElementById('btn-clear-pfl').addEventListener('click', () => {
                    this.clearPFL();
                });
            }

            updateClientsList(clientsData) {
                const container = document.getElementById('client-list');
                container.innerHTML = '';

                if (clientsData.length === 0) {
                    container.innerHTML = '<div class="no-client-msg">Sin clientes</div>';
                    return;
                }

                clientsData.forEach(client => {
                    // Cargar custom_name desde localStorage si no viene del servidor
                    if (!client.custom_name) {
                        const storageKey = `client_custom_name_${client.id}`;
                        const savedName = localStorage.getItem(storageKey);
                        if (savedName) {
                            client.custom_name = savedName;
                        }
                    }
                    this.clients[client.id] = client;

                    const item = document.createElement('div');
                    item.className = `client-item ${client.type}`;
                    if (this.selectedClientId === client.id) {
                        item.classList.add('selected');
                    }
                    // Marcar desconectados
                    if (client.connected === false) {
                        item.classList.add('disconnected');
                    }

                    const typeIcon = client.type === 'native' ? 'üì±' : 'üåê';
                    const typeName = client.type === 'native' ? 'Android' : 'Web';
                    let displayName = client.custom_name || client.device_name || typeName;
                    const modelInfo = client.device_model ? `<div class="client-info" style="font-size: 0.8em; color: #0aa;">üì± ${client.device_model}</div>` : '';

                    // --- Nombre del cliente ---
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'client-name';
                    nameDiv.innerHTML = `${typeIcon} <span class="client-name-text">${displayName}</span>`;
                    item.appendChild(nameDiv);

                    // --- Bot√≥n de men√∫ (engranaje) en la esquina superior derecha ---
                    const menuBtn = document.createElement('button');
                    menuBtn.className = 'client-menu-btn';
                    menuBtn.innerHTML = '‚öôÔ∏è';
                    menuBtn.title = 'Opciones del cliente';
                    
                    // --- Men√∫ contextual ---
                    const menu = document.createElement('div');
                    menu.className = 'client-menu';
                    
                    const menuChangeNameItem = document.createElement('div');
                    menuChangeNameItem.className = 'client-menu-item';
                    menuChangeNameItem.innerHTML = '‚úèÔ∏è Cambiar nombre';
                    menuChangeNameItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const newName = prompt('Nombre del cliente:', displayName);
                        if (newName !== null && newName.trim()) {
                            const trimmedName = newName.trim();
                            // Guardar en localStorage
                            const storageKey = `client_custom_name_${client.id}`;
                            localStorage.setItem(storageKey, trimmedName);
                            // Actualizar en cliente local
                            if (this.clients[client.id]) {
                                this.clients[client.id].custom_name = trimmedName;
                            }
                            // Notificar al servidor
                            this.socket.emit('set_client_name', {
                                client_id: client.id,
                                custom_name: trimmedName
                            });
                            // Refrescar lista
                            this.updateClientsList(Object.values(this.clients));
                        }
                        menu.classList.remove('active');
                    });
                    menu.appendChild(menuChangeNameItem);
                    
                    // --- Manejar click del bot√≥n de men√∫ ---
                    menuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        menu.classList.toggle('active');
                    });
                    
                    item.appendChild(menuBtn);
                    item.appendChild(menu);

                    // --- Resto de info del cliente ---
                    if (modelInfo) {
                        item.innerHTML += modelInfo;
                    }
                    item.innerHTML += `<div class="client-info">ID: ${client.id.substring(0, 8)}...</div>`;
                    item.innerHTML += `<div class="client-info">Canales: ${client.active_channels}</div>`;
                    if (client.has_solo) item.innerHTML += '<div class="client-info" style="color: #ff0;">SOLO</div>';
                    if (client.pre_listen !== null) item.innerHTML += '<div class="client-info" style="color: #f0f;">PFL</div>';

                    item.addEventListener('click', () => {
                        this.selectClient(client.id, item);
                    });
                    
                    // Cerrar men√∫ al hacer click fuera
                    document.addEventListener('click', () => {
                        menu.classList.remove('active');
                    });
                    
                    container.appendChild(item);
                });
            }

            // Refrescar lista de clientes cada 3 segundos
            startAutoRefreshClients() {
                setInterval(() => {
                    this.socket.emit('get_clients');
                }, 3000);
            }
            // ‚úÖ NUEVO: Funci√≥n para editar nombre directamente en el DOM
            enableClientNameEdit(nameDiv, client, currentName) {
                const nameText = nameDiv.querySelector('.client-name-text');
                if (!nameText) return;
                
                // Crear input para editar
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentName;
                input.className = 'client-name-edit';
                input.style.width = '85%';
                input.style.fontSize = '1em';
                input.style.background = '#222';
                input.style.color = '#0f0';
                input.style.border = '2px solid #0f0';
                input.style.borderRadius = '4px';
                input.style.padding = '4px 8px';
                input.style.fontFamily = 'Courier New, monospace';
                
                // Reemplazar span por input
                nameText.replaceWith(input);
                input.focus();
                input.select();
                
                const saveEdit = () => {
                    const newName = input.value.trim();
                    if (newName && newName !== currentName) {
                        // Guardar en localStorage
                        const storageKey = `client_custom_name_${client.id}`;
                        localStorage.setItem(storageKey, newName);
                        
                        // Actualizar en cliente local
                        if (this.clients[client.id]) {
                            this.clients[client.id].custom_name = newName;
                        }
                        
                        // Notificar al servidor
                        this.socket.emit('set_client_name', {
                            client_id: client.id,
                            custom_name: newName
                        });
                        
                        console.log(`[Client] Nombre actualizado: ${newName}`);
                        
                        // Refrescar lista
                        this.updateClientsList(Object.values(this.clients));
                    } else {
                        // Restaurar si no hay cambio
                        const newSpan = document.createElement('span');
                        newSpan.className = 'client-name-text';
                        newSpan.textContent = currentName;
                        input.replaceWith(newSpan);
                    }
                };
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keydown', (e) => {
                    e.stopPropagation();
                    if (e.key === 'Enter') {
                        input.blur();
                    } else if (e.key === 'Escape') {
                        const newSpan = document.createElement('span');
                        newSpan.className = 'client-name-text';
                        newSpan.textContent = currentName;
                        input.replaceWith(newSpan);
                    }
                });
            }

            // ‚úÖ NUEVO: Editar nombre personalizado de cliente web
            editClientName(clientId, currentName) {
                const newName = prompt('Nombre personalizado para este cliente:', currentName);
                if (newName !== null && newName.trim()) {
                    const trimmedName = newName.trim();
                    
                    // Guardar en localStorage
                    const storageKey = `client_custom_name_${clientId}`;
                    localStorage.setItem(storageKey, trimmedName);
                    
                    // Actualizar en cliente local
                    if (this.clients[clientId]) {
                        this.clients[clientId].custom_name = trimmedName;
                    }
                    
                    // Notificar al servidor (opcional - para sincronizaci√≥n)
                    this.socket.emit('set_client_name', {
                        client_id: clientId,
                        custom_name: trimmedName
                    });
                    
                    // Actualizar UI
                    this.updateClientsList(Object.values(this.clients));
                    
                    console.log(`[Client] Nombre guardado: ${trimmedName}`);
                }
            }

            selectClient(clientId, selectedElement) {
                this.selectedClientId = clientId;
                
                // Update UI
                document.querySelectorAll('.client-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                selectedElement?.classList.add('selected');

                const client = this.clients[clientId];
                if (!client) return;

                const typeIcon = client.type === 'native' ? 'üì±' : 'üåê';
                document.getElementById('mixer-title').textContent = 
                    `${typeIcon} ${client.id.substring(0, 12)}... (${client.active_channels} CH)`;

                this.renderMixer(clientId);
            }

            renderMixer(clientId) {
                const container = document.getElementById('channel-grid');
                container.innerHTML = '';

                if (!this.deviceInfo) return;

                const client = this.clients[clientId];
                if (!client) return;

                const numChannels = this.deviceInfo.channels;

                for (let i = 0; i < numChannels; i++) {
                    const isActive = client.channels.includes(i);
                    
                    const strip = document.createElement('div');
                    strip.className = 'channel-strip';
                    if (isActive) strip.classList.add('active');

                    strip.innerHTML = `
                        <div class="channel-number">CH ${i + 1}</div>
                        
                        <div class="channel-buttons">
                            <button class="channel-btn on-btn" data-channel="${i}">ON</button>
                            <button class="channel-btn solo" data-channel="${i}">S</button>
                            <button class="channel-btn pfl" data-channel="${i}">PFL</button>
                        </div>

                        <div class="vu-meter">
                            <div class="vu-fill" data-channel="${i}"></div>
                        </div>

                        <div class="fader-section">
                            <input type="range" class="fader" data-channel="${i}" 
                                   min="-60" max="12" value="0" step="0.5" orient="vertical">
                            <div class="db-display" data-channel="${i}">0.0dB</div>
                        </div>

                        <div class="pan-control">
                            <div class="pan-knob" data-channel="${i}">
                                <div class="pan-mark"></div>
                            </div>
                            <div class="pan-value" data-channel="${i}">C</div>
                        </div>
                    `;

                    // Event listeners
                    const onBtn = strip.querySelector('.on-btn');
                    if (isActive) onBtn.classList.add('active');
                    onBtn.addEventListener('click', () => {
                        this.toggleChannel(clientId, i);
                    });

                    const soloBtn = strip.querySelector('.solo');
                    soloBtn.addEventListener('click', () => {
                        this.toggleSolo(clientId, i);
                    });

                    const pflBtn = strip.querySelector('.pfl');
                    pflBtn.addEventListener('click', () => {
                        this.setPFL(clientId, i);
                    });

                    const fader = strip.querySelector('.fader');
                    fader.addEventListener('input', (e) => {
                        this.updateGain(clientId, i, parseFloat(e.target.value));
                    });

                    container.appendChild(strip);
                }
            }

            toggleChannel(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                const channels = [...client.channels];
                const index = channels.indexOf(channel);

                if (index >= 0) {
                    channels.splice(index, 1);
                } else {
                    channels.push(channel);
                }

                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    channels: channels
                });

                // Update local
                client.channels = channels;
                client.active_channels = channels.length;
                this.renderMixer(clientId);
            }

            toggleSolo(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                // TODO: Implementar l√≥gica de solo
                console.log('[Solo]', clientId, channel);
            }

            setPFL(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    pre_listen: channel
                });

                console.log('[PFL]', clientId, channel);
            }

            updateGain(clientId, channel, db) {
                const gain = this.dbToGain(db);
                
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    gains: { [channel]: gain }
                });

                // Update UI
                const dbDisplay = document.querySelector(`.db-display[data-channel="${channel}"]`);
                if (dbDisplay) {
                    dbDisplay.textContent = `${db >= 0 ? '+' : ''}${db.toFixed(1)}dB`;
                }
            }

            selectAllChannels() {
                if (!this.selectedClientId) return;
                
                const channels = Array.from({length: this.deviceInfo.channels}, (_, i) => i);
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: channels
                });

                this.clients[this.selectedClientId].channels = channels;
                this.clients[this.selectedClientId].active_channels = channels.length;
                this.renderMixer(this.selectedClientId);
            }

            selectNoChannels() {
                if (!this.selectedClientId) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: []
                });

                this.clients[this.selectedClientId].channels = [];
                this.clients[this.selectedClientId].active_channels = 0;
                this.renderMixer(this.selectedClientId);
            }

            clearSolos() {
                if (!this.selectedClientId) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    solos: []
                });
            }

            clearPFL() {
                if (!this.selectedClientId) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    pre_listen: null
                });
            }

            dbToGain(db) {
                return Math.pow(10, db / 20);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.controlCenter = new ControlCenter();
        });
    </script>
</body>

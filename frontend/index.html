                        </div>
                        <div class="client-badges">
                            ${client.has_solo ? '<span class="badge solo">SOLO</span>' : ''}
                        </div>
                        ${masterAudioHTML}
                    `;

                // Click to select
                item.addEventListener('click', (e) => {
                    if (item.dataset.editing === '1') return;
                    if (!e.target.classList.contains('edit-name-btn') && 
                        !e.target.classList.contains('master-audio-btn') &&
                        !e.target.closest('.master-audio-btn')) {
                        this.selectClient(id);
                        this.resetClientInactivityTimer(id);
                    }
                });

                // ✅ NUEVO: Botón de audio para el maestro
                if (isMaster) {
                    const audioBtn = item.querySelector('.master-audio-btn');
                    if (audioBtn) {
                        audioBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.toggleMasterAudio(id, audioBtn, item);
                        });
                    }
                }

                // Edit name button (no para el maestro)
                if (!isMaster) {
                    const editBtn = item.querySelector('.edit-name-btn');
                    if (editBtn) {
                        editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (item.dataset.editing === '1') return;
                            this.editClientName(id, displayName, item);
                            this.resetClientInactivityTimer(id);
                        });
                    }
                }

                // Drag and drop events (no para el maestro - siempre primero)
                item.draggable = !isMaster;

                item.addEventListener('dragstart', (e) => {
                    if (item.dataset.editing === '1') {
                        e.preventDefault();
                        return;
                    }
                    this.draggedElement = item;
                    this.draggedClientId = id;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', () => {
                    document.querySelectorAll('.client-item').forEach(el => {
                        el.classList.remove('dragging', 'drag-over-top', 'drag-over-bottom');
                    });
                    this.draggedElement = null;
                    this.draggedClientId = null;
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (item === this.draggedElement) return;

                    const rect = item.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;

                    document.querySelectorAll('.client-item').forEach(el => {
                        el.classList.remove('drag-over-top', 'drag-over-bottom');
                    });

                    if (e.clientY < midpoint) {
                        item.classList.add('drag-over-top');
                    } else {
                        item.classList.add('drag-over-bottom');
                    }
                    e.dataTransfer.dropEffect = 'move';
                });

                item.addEventListener('dragleave', () => {
                    item.classList.remove('drag-over-top', 'drag-over-bottom');
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (item === this.draggedElement) return;

                    const draggedIndex = this.clientOrder.indexOf(this.draggedClientId);
                    const targetIndex = this.clientOrder.indexOf(id);
                    if (draggedIndex === -1 || targetIndex === -1) return;

                    // Swap in order
                    [this.clientOrder[draggedIndex], this.clientOrder[targetIndex]] =
                        [this.clientOrder[targetIndex], this.clientOrder[draggedIndex]];

                    // Persist locally as fallback
                    try {
                        localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                    } catch {
                        // ignore
                    }

                    // Emit to server for global sync (authoritative)
                    if (this.socket && this.socket.connected) {
                        this.socket.emit('set_client_order', { order: this.clientOrder });
                    }

                    // Re-render immediately (server update will also arrive)
                    this.updateClientsList(Object.values(this.clients));
                });

                return item;
            }

            connectWebSocket() {
                // No enviar device_uuid, el servidor lo asigna por IP+UA
                this.socket = io({
                    transports: ['websocket'],
                    upgrade: false,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    auth: {
                        device_name: 'control-center'
                    }
                });

                this.socket.on('connect', () => {
                    console.log('[Control] ✅ Conectado');
                    this.updateConnectionStatus(true);
                    // ✅ Forzar actualización inmediata de clientes al conectar
                    setTimeout(() => {
                        if (this.socket && this.socket.connected) {
                            this.socket.emit('get_clients');
                        }
                    }, 100); // Pequeño delay para asegurar que el servidor esté listo
                });

                this.socket.on('reconnect', () => {
                    console.log('[Control] 🔄 Reconectado');
                    this.updateConnectionStatus(true);
                    // ✅ Forzar actualización de clientes al reconectar
                    setTimeout(() => {
                        if (this.socket && this.socket.connected) {
                            this.socket.emit('get_clients');
                        }
                    }, 100);
                });

                this.socket.on('disconnect', () => {
                    console.log('[Control] ❌ Desconectado');
                    this.updateConnectionStatus(false);
                });

                this.socket.on('device_info', (info) => {
                    this.deviceInfo = info;
                    console.log('[Device Info]', info);
                    if (this.selectedClientId) {
                        this.renderMixer(this.selectedClientId);
                    }
                });

                this.socket.on('device_uuid_assigned', (data) => {
                    if (data && data.device_uuid) {
                        this.updateStoredDeviceUuid(data.device_uuid);
                    }
                });

                this.socket.on('operational_channels_updated', (data) => {
                    if (this.deviceInfo) {
                        this.deviceInfo.operational_channels = data.operational_channels;
                        if (this.selectedClientId) {
                            this.renderMixer(this.selectedClientId);
                        }
                    }
                });

                this.socket.on('audio_levels', (data) => {
                    this.updateAudioLevels(data.levels);
                });

                // ✅ NUEVO: Recibir datos de audio del cliente maestro
                this.socket.on('master_audio_data', (data) => {
                    this.handleMasterAudioData(data);
                });

                this.socket.on('master_audio_started', (data) => {
                    console.log('[MasterAudio] Stream iniciado:', data);
                    this.masterSampleRate = data.sample_rate || 48000;
                });

                this.socket.on('master_audio_stopped', (data) => {
                    console.log('[MasterAudio] Stream detenido:', data);
                });

                // ✅ NUEVO: Listener para restauración automática de configuración
                this.socket.on('auto_resubscribed', (data) => {
                    console.log('[Auto Resubscribed]', data);
                    const clientId = this.selectedClientId;
                    if (clientId && this.clients[clientId]) {
                        // Actualizar estado local con la configuración restaurada
                        this.clients[clientId].channels = data.channels || [];
                        this.clients[clientId].gains = data.gains || {};
                        this.clients[clientId].pans = data.pans || {};
                        this.clients[clientId].mutes = data.mutes || {};
                        this.clients[clientId].master_gain = data.master_gain || 1.0;
                        this.clients[clientId].active_channels = (data.channels || []).length;

                        // Refrescar UI
                        this.updateClientsList(Object.values(this.clients));
                        if (this.selectedClientId === clientId) {
                            this.renderMixer(clientId);
                        }
                    }
                });

                this.socket.on('clients_update', (data) => {
                    const prevSelected = this.selectedClientId ? this.clients[this.selectedClientId] : null;
                    const prevSignature = prevSelected ? this.mixStateSignature(prevSelected) : null;
                    const wasDisconnected = prevSelected ? prevSelected.connected === false : false;
                    
                    if (data && Array.isArray(data.order)) {
                        if (this.editingClientId) {
                            this.pendingOrderUpdate = data.order;
                        } else {
                            this.clientOrder = data.order;
                            try {
                                localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                            } catch {
                                // ignore
                            }
                        }
                    }
                    
                    // ✅ Actualizar cache de clientes ANTES de comparar
                    if (data.clients && Array.isArray(data.clients)) {
                        data.clients.forEach(client => {
                            const id = this.getClientId(client);
                            if (id) this.clients[id] = client;

                            // Persistir custom_name del servidor como fallback local
                            if (id && client && client.custom_name && String(client.custom_name).trim()) {
                                try {
                                    localStorage.setItem(`client_custom_name_${id}`, String(client.custom_name).trim());
                                } catch {
                                    // ignore
                                }
                            }
                        });
                    }
                    
                    this.updateClientsList(data.clients);

                    // ✅ MEJORADO: Siempre refrescar mixer si el cliente seleccionado cambió
                    // Esto permite sincronización bidireccional (nativo → web)
                    if (!this.editingClientId && this.selectedClientId) {
                        const nextSelected = this.clients[this.selectedClientId];
                        const nextSignature = nextSelected ? this.mixStateSignature(nextSelected) : null;
                        const nowConnected = nextSelected ? nextSelected.connected !== false : false;

                        // ✅ Si el cliente estaba desconectado y ahora está conectado, refrescar mixer
                        const reconnected = wasDisconnected && nowConnected;

                        // ✅ Siempre refrescar título por cambios de nombre/estado
                        if (nextSelected) {
                            const displayName = this.getDisplayName(nextSelected);
                            document.getElementById('mixer-title-text').textContent =
                                `${displayName} - ${nextSelected.active_channels || 0} canales`;
                        }
                        
                        if (prevSignature !== nextSignature || reconnected) {
                            console.log('[Sync] Mixer actualizado por cambio externo (nativo/otro web)', reconnected ? '(reconectado)' : '');
                            this.renderMixer(this.selectedClientId);
                            
                            // También actualizar el título con canales activos
                            if (nextSelected) {
                                const displayName = this.getDisplayName(nextSelected);
                                document.getElementById('mixer-title-text').textContent = 
                                    `${displayName} - ${nextSelected.active_channels || 0} canales`;
                            }
                        }
                    }
                });

                this.socket.on('clients_list', (data) => {
                    const prevSelected = this.selectedClientId ? this.clients[this.selectedClientId] : null;
                    const prevSignature = prevSelected ? this.mixStateSignature(prevSelected) : null;
                    
                    if (data && Array.isArray(data.order)) {
                        if (this.editingClientId) {
                            this.pendingOrderUpdate = data.order;
                        } else {
                            this.clientOrder = data.order;
                            try {
                                localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                            } catch {
                                // ignore
                            }
                        }
                    }
                    
                    // ✅ Actualizar cache de clientes ANTES de comparar
                    if (data.clients && Array.isArray(data.clients)) {
                        data.clients.forEach(client => {
                            const id = this.getClientId(client);
                            if (id) this.clients[id] = client;

                            // Persistir custom_name del servidor como fallback local
                            if (id && client && client.custom_name && String(client.custom_name).trim()) {
                                try {
                                    localStorage.setItem(`client_custom_name_${id}`, String(client.custom_name).trim());
                                } catch {
                                    // ignore
                                }
                            }
                        });
                    }
                    
                    this.updateClientsList(data.clients);

                    if (!this.editingClientId && this.selectedClientId) {
                        const nextSelected = this.clients[this.selectedClientId];
                        const nextSignature = nextSelected ? this.mixStateSignature(nextSelected) : null;

                        // ✅ Siempre refrescar título por cambios de nombre/estado
                        if (nextSelected) {
                            const displayName = this.getDisplayName(nextSelected);
                            document.getElementById('mixer-title-text').textContent =
                                `${displayName} - ${nextSelected.active_channels || 0} canales`;
                        }
                        
                        if (prevSignature !== nextSignature) {
                            console.log('[Sync] Mixer actualizado por clients_list');
                            this.renderMixer(this.selectedClientId);
                        }
                    }
                });

                this.socket.on('client_order_saved', (data) => {
                    if (data && Array.isArray(data.order)) {
                        if (this.editingClientId) {
                            this.pendingOrderUpdate = data.order;
                        } else {
                            this.clientOrder = data.order;
                            try {
                                localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                            } catch {
                                // ignore
                            }
                            this.reorderClientElements();
                        }
                    }
                });

                // ✅ NUEVO: Listener para confirmación de nombre guardado
                this.socket.on('client_name_saved', (data) => {
                    console.log('[Client Name Saved]', data);
                    const clientId = data?.client_id || data?.device_uuid;
                    if (clientId && this.clients[clientId]) {
                        // Actualizar nombre en cache local
                        this.clients[clientId].custom_name = data.custom_name;
                        
                        // Actualizar UI del cliente si está visible
                        const item = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                        if (item && !this.editingClientId) {
                            this.updateClientItemUI(item, this.clients[clientId]);
                        }
                        
                        // Si es el cliente seleccionado, actualizar título
                        if (this.selectedClientId === clientId) {
                            const displayName = this.getDisplayName(this.clients[clientId]);
                            document.getElementById('mixer-title-text').textContent = 
                                `${displayName} - ${this.clients[clientId].active_channels || 0} canales`;
                        }
                    }
                });

                this.socket.on('mix_updated', (data) => {
                    console.log('[Mix Updated]', data);
                    // Refresh clients to get updated state
                    this.socket.emit('get_clients');
                });

                // ✅ NUEVO: Listeners para confirmaciones rápidas (latencia ultra-baja)
                this.socket.on('gain_updated', (data) => {
                    // La UI ya se actualizó, solo loguear confirmación del servidor
                    // console.log('[Gain Updated - Fast]', data);
                });

                this.socket.on('pan_updated', (data) => {
                    // La UI ya se actualizó, solo loguear confirmación del servidor
                    // console.log('[Pan Updated - Fast]', data);
                });

                // ✅ NUEVO: Listeners para toggle_mute (respuesta ultra-rápida)
                this.socket.on('mute_toggled', (data) => {
                    if (data.status === 'error') {
                        console.error('[Mute Error]', data);
                        // Reload mixer para sincronizar estado real
                        if (this.selectedClientId) {
                            this.renderMixer(this.selectedClientId);
                        }
                    } else {
                        // console.log('[Mute Toggled]', data);
                    }
                });

                // ✅ SINCRONIZACIÓN BIDIRECCIONAL: Recibir cambios de otros clientes (web/Android)
                this.socket.on('param_sync', (data) => {
                    console.log('[Param Sync]', data);
                    const { type, channel, value, client_id, source } = data;
                    
                    // Actualizar estado local si el cliente existe
                    if (this.clients[client_id]) {
                        let needsListUpdate = false;
                        
                        if (type === 'gain') {
                            if (!this.clients[client_id].gains) this.clients[client_id].gains = {};
                            this.clients[client_id].gains[channel] = value;
                        } else if (type === 'pan') {
                            if (!this.clients[client_id].pans) this.clients[client_id].pans = {};
                            this.clients[client_id].pans[channel] = value;
                        } else if (type === 'channel_toggle') {
                            const channels = this.clients[client_id].channels || [];
                            const idx = channels.indexOf(channel);
                            if (value && idx < 0) channels.push(channel);
                            if (!value && idx >= 0) channels.splice(idx, 1);
                            this.clients[client_id].channels = channels;
                            this.clients[client_id].active_channels = channels.length;
                            needsListUpdate = true;  // ✅ Los canales activos cambiaron
                        }
                        
                        // ✅ Re-renderizar inmediatamente si el cliente afectado está seleccionado
                        if (this.selectedClientId === client_id) {
                            console.log('[Param Sync] Renderizando mixer para', client_id);
                            this.renderMixer(client_id);
                        }
                        
                        // ✅ Actualizar sidebar si hubo cambios visuales
                        if (needsListUpdate) {
                            console.log('[Param Sync] Actualizando lista de clientes');
                            const listItem = document.querySelector(`.client-item[data-client-id="${client_id}"]`);
                            if (listItem) {
                                this.updateClientItemUI(listItem, this.clients[client_id]);
                            }
                        }
                    }
                });

                // Auto refresh clients
                setInterval(() => {
                    if (this.socket.connected) {
                        this.socket.emit('get_clients');
                    }
                }, 3000);
            }

            updateConnectionStatus(connected) {
                const badge = document.getElementById('connection-status');
                if (connected) {
                    badge.textContent = 'Conectado';
                    badge.classList.remove('disconnected');
                } else {
                    badge.textContent = 'Desconectado';
                    badge.classList.add('disconnected');
                }
            }

            mixStateSignature(client) {
                const channels = Array.isArray(client.channels) ? [...client.channels].sort((a, b) => a - b) : [];
                const gains = client.gains || {};
                const pans = client.pans || {};
                const mutes = client.mutes || {};

                const keys = (obj) => Object.keys(obj).sort();
                const pickSorted = (obj) => {
                    const out = {};
                    for (const k of keys(obj)) out[k] = obj[k];
                    return out;
                };

                return JSON.stringify({
                    channels,
                    gains: pickSorted(gains),
                    pans: pickSorted(pans),
                    mutes: pickSorted(mutes),
                });
            }

            setupEventListeners() {
                document.getElementById('btn-select-all').addEventListener('click', () => {
                    this.selectAllChannels();
                });

                document.getElementById('btn-select-none').addEventListener('click', () => {
                    this.selectNoChannels();
                });
            }

            updateClientsList(clientsData) {
                const container = document.getElementById('client-list');
                const now = Date.now();
                const incomingIds = new Set();

                if (Array.isArray(clientsData)) {
                    clientsData.forEach(client => {
                        const id = this.getClientId(client);
                        if (!id) return;
                        incomingIds.add(id);
                        const existing = this.clients[id] || {};
                        const merged = {
                            ...existing,
                            ...client,
                            connected: true,
                            last_seen: now
                        };
                        this.clients[id] = merged;
                    });
                }

                Object.entries(this.clients).forEach(([id, client]) => {
                    if (!incomingIds.has(id) && !(client.is_master || client.type === 'master')) {
                        client.connected = false;
                    }
                });

                this.purgeStaleClients(now);

                const visibleClients = this.getVisibleClientsSnapshot(now);

                if (visibleClients.length === 0) {
                    container.innerHTML = '<div class="no-clients">Sin clientes conectados</div>';
                    if (!this.editingClientId) {
                        this.clientOrder = [];
                        try {
                            localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                        } catch {
                            // ignore
                        }
                    }
                    return;
                }

                if (!this.editingClientId) {
                    this.syncClientOrderWith(visibleClients);
                }

                const orderedClients = this.orderClients(visibleClients);

                if (this.editingClientId) {
                    orderedClients.forEach(client => {
                        const id = this.getClientId(client);
                        if (!id || id === this.editingClientId) return;
                        const existingItem = document.querySelector(`.client-item[data-client-id="${id}"]`);
                        if (existingItem) this.updateClientItemUI(existingItem, client);
                    });
                    return;
                }

                const fragment = document.createDocumentFragment();
                for (const client of orderedClients) {
                    const id = this.getClientId(client);
                    if (!id) continue;
                    let item = container.querySelector(`.client-item[data-client-id="${id}"]`);
                    const isNewItem = !item;
                    if (!item) {
                        item = this.createClientItem(client);
                    } else {
                        const isMaster = client.is_master || client.type === 'master';
                        item.classList.remove('native', 'web', 'master');
                        item.classList.add(isMaster ? 'master' : (client.type || 'web'));
                    }
                    this.updateClientItemUI(item, client);
                    if (this.selectedClientId === id) item.classList.add('selected');
                    fragment.appendChild(item);
                    if (isNewItem && !client.is_master && client.type !== 'master') {
                        this.resetClientInactivityTimer(id);
                    }
                }

                container.innerHTML = '';
                container.appendChild(fragment);

                // Auto-select first available client if none selected
                if (!this.selectedClientId && orderedClients.length > 0) {
                    const firstConnectedClient = orderedClients.find(client => {
                        const id = this.getClientId(client);
                        return id && this.clients[id] && this.clients[id].connected !== false;
                    });
                    if (firstConnectedClient) {
                        const firstClientId = this.getClientId(firstConnectedClient);
                        if (firstClientId) {
                            this.selectClient(firstClientId);
                        }
                    }
                }
            }

            updateClientItemUI(itemElement, client) {
                const displayName = this.getDisplayName(client);

                // Update info and badges only
                const infoEl = itemElement.querySelector('.client-info');
                const badgesEl = itemElement.querySelector('.client-badges');
                const nameTextEl = itemElement.querySelector('.client-name-text');

                if (infoEl) {
                    infoEl.textContent = `${client.active_channels || 0} canales activos`;
                }

                if (nameTextEl) {
                    nameTextEl.textContent = displayName;
                    nameTextEl.title = displayName;
                }

                if (badgesEl) {
                    badgesEl.innerHTML = '';
                }

                // Update connection state
                if (client.connected === false) {
                    itemElement.classList.add('disconnected');
                } else {
                    itemElement.classList.remove('disconnected');
                }
            }

            purgeStaleClients(now) {
                Object.keys(this.clients).forEach(id => {
                    const client = this.clients[id];
                    if (client.connected) {
                        return;
                    }
                    if (client.is_master || client.type === 'master') {
                        return;
                    }
                    const lastSeen = client.last_seen || 0;
                    if (now - lastSeen > this.clientInactivityTimeout) {
                        delete this.clients[id];
                    }
                });
            }

            getVisibleClientsSnapshot(now = Date.now()) {
                const clients = [];
                Object.values(this.clients).forEach(client => {
                    const type = client.type || 'unknown';
                    const isMaster = client.is_master || type === 'master';
                    if (!isMaster && type !== 'native' && type !== 'android') {
                        return;
                    }

                    if (isMaster) {
                        clients.push(client);
                        return;
                    }

                    if (client.connected) {
                        clients.push(client);
                        return;
                    }

                    const lastSeen = client.last_seen || 0;
                    if (now - lastSeen <= this.clientInactivityTimeout) {
                        clients.push(client);
                    }
                });
                return clients;
            }

            reorderClientElements() {
                const container = document.getElementById('client-list');
                if (!container) return;

                const fragment = document.createDocumentFragment();
                const appendedIds = new Set();

                container.querySelectorAll('.client-item').forEach(item => {
                    if (item.dataset.isMaster === '1') {
                        fragment.appendChild(item);
                        appendedIds.add(item.dataset.clientId);
                    }
                });

                for (const id of this.clientOrder) {
                    const item = container.querySelector(`.client-item[data-client-id="${id}"]`);
                    if (item && !appendedIds.has(id)) {
                        fragment.appendChild(item);
                        appendedIds.add(id);
                    }
                }

                container.querySelectorAll('.client-item').forEach(item => {
                    const id = item.dataset.clientId;
                    if (!appendedIds.has(id)) {
                        fragment.appendChild(item);
                        appendedIds.add(id);
                    }
                });

                container.innerHTML = '';
                container.appendChild(fragment);
            }

            renderClientsList(clientsData, container) {
                // ✅ FILTRO ESTRICTO: Solo mostrar maestro + Android nativos activos
                const realClients = clientsData.filter(c => {
                    const type = c.type || 'unknown';
                    const isMaster = c.is_master || type === 'master';
                    const isConnected = c.connected !== false;
                    
                    // Mostrar: maestro O (android/native Y conectado)
                    return isMaster || ((type === 'native' || type === 'android') && isConnected);
                });
                
                const ordered = this.orderClients(realClients);
                ordered.forEach(client => {
                    const id = this.getClientId(client);
                    if (!id) return;
                    this.clients[id] = client;
                    const item = this.createClientItem(client);
                    container.appendChild(item);
                });
            }

            editClientName(clientId, currentName, itemElement) {
                const nameTextEl = itemElement.querySelector('.client-name-text');
                const editBtn = itemElement.querySelector('.edit-name-btn');
                
                // Create input
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'name-input';
                input.value = currentName;
                
                // Hide name text and edit button
                nameTextEl.style.display = 'none';
                editBtn.style.display = 'none';
                itemElement.dataset.editing = '1';
                itemElement.draggable = false;
                this.editingClientId = clientId;
                
                // Insert input after name text
                nameTextEl.parentNode.insertBefore(input, nameTextEl.nextSibling);
                input.focus();
                input.select();

                const finishEdit = (save) => {
                    const newName = input.value.trim();

                    // Cleanup input + restore view
                    try {
                        input.remove();
                    } catch {
                        // ignore
                    }
                    nameTextEl.style.display = '';
                    editBtn.style.display = '';
                    itemElement.dataset.editing = '0';
                    itemElement.draggable = true;
                    this.editingClientId = null;

                    if (this.pendingOrderUpdate) {
                        this.clientOrder = this.pendingOrderUpdate;
                        this.pendingOrderUpdate = null;
                        try {
                            localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                        } catch {
                            // ignore
                        }
                        this.reorderClientElements();
                    }

                    if (save) {
                        if (newName && newName !== currentName) {
                            // Save local fallback (only used if server doesn't have custom_name)
                            localStorage.setItem(`client_custom_name_${clientId}`, newName);

                            if (this.clients[clientId]) {
                                this.clients[clientId].custom_name = newName;
                            }

                            // Notify server (authoritative)
                            // Include device_uuid if available to ensure proper identification
                            const clientData = this.clients[clientId];
                            this.socket.emit('set_client_name', {
                                client_id: clientId,
                                device_uuid: clientData?.device_uuid,
                                custom_name: newName
                            });
                        }
                    }

                };

                input.addEventListener('blur', () => finishEdit(true));
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        input.blur();
                    } else if (e.key === 'Escape') {
                        finishEdit(false);
                    }
                });
            }

            selectClient(clientId) {
                this.selectedClientId = clientId;
                
                // Update sidebar selection
                document.querySelectorAll('.client-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                const selectedItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('selected');
                }

                // Update title
                const client = this.clients[clientId];
                if (client) {
                    const displayName = this.getDisplayName(client);
                    document.getElementById('mixer-title-text').textContent = `${displayName} - ${client.active_channels || 0} canales`;
                }

                this.renderMixer(clientId);
            }

            renderMixer(clientId) {
                const container = document.getElementById('channel-grid');
                container.innerHTML = '';

                if (!this.deviceInfo) {
                    container.innerHTML = '<div class="no-selection">Esperando información del dispositivo...</div>';
                    return;
                }

                const client = this.clients[clientId];
                if (!client) {
                    container.innerHTML = '<div class="no-selection">Cliente no encontrado</div>';
                    return;
                }

                const isDisconnected = client.connected === false;
                const interactive = !isDisconnected;
                const numChannels = this.deviceInfo.channels || 8;
                const gains = client.gains || {};
                const pans = client.pans || {};
                const activeChannels = client.channels || [];

                const FADER_MIN_DB = -24;
                const FADER_MAX_DB = 12;

                for (let i = 0; i < numChannels; i++) {
                    const isActive = activeChannels.includes(i);
                    
                    const gainLinear = gains[i] !== undefined ? gains[i] : 1.0;
                    const gainDBRaw = this.linearToDb(gainLinear);
                    const gainDB = Math.max(FADER_MIN_DB, Math.min(FADER_MAX_DB, gainDBRaw));
                    const panValue = pans[i] !== undefined ? pans[i] : 0;

                    const strip = document.createElement('div');
                    strip.className = 'channel-strip';
                    if (isActive) {
                        strip.classList.add('active');
                        strip.classList.add('recognized');
                    } else {
                        strip.classList.add('unrecognized');
                    }
                    if (isDisconnected) {
                        strip.classList.add('disconnected-controls');
                    } else {
                        strip.classList.remove('disconnected-controls'); // ✅ Remover si estaba desconectado
                    }

                    strip.innerHTML = `
                        <div class="channel-number">CH ${i + 1}</div>
                        
                        <div class="channel-buttons">
                            <button class="channel-btn on-btn ${isActive ? 'active' : ''}" data-channel="${i}">ON</button>
                        </div>

                        <div class="fader-section">
                            <div class="fader-wrapper">
                                <input type="range" class="fader" data-channel="${i}" 
                                       min="${FADER_MIN_DB}" max="${FADER_MAX_DB}" value="${gainDB}" step="0.5">
                            </div>
                            <div class="db-display" data-channel="${i}">${this.formatDb(gainDB)}</div>
                        </div>

                        <div class="pan-control">
                            <input type="range" class="pan-slider" data-channel="${i}"
                                   min="-100" max="100" value="${panValue * 100}" step="1">
                            <div class="pan-value" data-channel="${i}">${this.formatPan(panValue)}</div>
                        </div>
                    `;

                    // ON button
                    const onBtn = strip.querySelector('.on-btn');
                    onBtn.disabled = !interactive;
                    if (interactive) {
                        onBtn.addEventListener('click', () => this.toggleChannel(clientId, i));
                    } else {
                        onBtn.title = 'Cliente desconectado';
                    }

                    // Fader
                    const fader = strip.querySelector('.fader');
                    fader.disabled = !interactive;
                    if (interactive) {
                        let faderDebounce;
                        fader.addEventListener('input', (e) => {
                            const db = parseFloat(e.target.value);
                            const dbDisplay = document.querySelector(`.db-display[data-channel="${i}"]`);
                            if (dbDisplay) {
                                dbDisplay.textContent = this.formatDb(db);
                            }
                            clearTimeout(faderDebounce);
                            faderDebounce = setTimeout(() => {
                                this.updateGain(clientId, i, db);
                            }, 40);
                        });
                    }

                    // Pan slider
                    const panSlider = strip.querySelector('.pan-slider');
                    panSlider.disabled = !interactive;
                    if (interactive) {
                        let panDebounce;
                        panSlider.addEventListener('input', (e) => {
                            const pan = parseInt(e.target.value) / 100;
                            const panValue = document.querySelector(`.pan-value[data-channel="${i}"]`);
                            if (panValue) {
                                panValue.textContent = this.formatPan(pan);
                            }
                            clearTimeout(panDebounce);
                            panDebounce = setTimeout(() => {
                                this.updatePan(clientId, i, pan);
                            }, 40);
                        });

                        panSlider.addEventListener('dblclick', () => {
                            panSlider.value = 0;
                            this.updatePan(clientId, i, 0);
                        });
                    }

                    container.appendChild(strip);
                }
            }

            toggleChannel(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;
                if (client.connected === false) return;

                const channels = [...(client.channels || [])];
                const index = channels.indexOf(channel);

                // ✅ OPTIMIZADO: Actualizar UI inmediatamente
                if (index >= 0) {
                    channels.splice(index, 1);
                } else {
                    channels.push(channel);
                }

                // Actualizar estado local primero (respuesta inmediata)
                client.channels = channels;
                client.active_channels = channels.length;
                this.renderMixer(clientId);

                // ✅ Enviar al servidor con event optimizado (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    channels: channels
                });
            }

            updateGain(clientId, channel, db) {
                const client = this.clients[clientId];
                if (!client || client.connected === false) return;

                const gain = this.dbToLinear(db);
                
                // ✅ OPTIMIZADO: Actualizar local inmediatamente (sin esperar servidor)
                if (!client.gains) {
                    client.gains = {};
                }
                client.gains[channel] = gain;
                
                // ✅ Enviar al servidor (no-blocking)
                this.socket.emit('update_gain', {
                    channel: channel,
                    gain: gain,
                    target_client_id: clientId
                });
            }

            updatePan(clientId, channel, pan) {
                const client = this.clients[clientId];
                if (!client || client.connected === false) return;

                // ✅ OPTIMIZADO: Actualizar local inmediatamente (sin esperar servidor)
                if (!client.pans) {
                    client.pans = {};
                }
                client.pans[channel] = pan;
                
                // ✅ Enviar al servidor (no-blocking)
                this.socket.emit('update_pan', {
                    channel: channel,
                    pan: pan,
                    target_client_id: clientId
                });
            }

            selectAllChannels() {
                if (!this.selectedClientId || !this.deviceInfo) return;
                const client = this.clients[this.selectedClientId];
                if (!client || client.connected === false) return;
                
                const numChannels = this.deviceInfo.channels || 8;
                const channels = Array.from({ length: numChannels }, (_, i) => i);
                
                // ✅ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].channels = channels;
                    this.clients[this.selectedClientId].active_channels = channels.length;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: channels
                });
            }

            selectNoChannels() {
                if (!this.selectedClientId) return;
                const client = this.clients[this.selectedClientId];
                if (!client || client.connected === false) return;
                
                // ✅ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].channels = [];
                    this.clients[this.selectedClientId].active_channels = 0;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: []
                });
            }

            // Utility functions
            dbToLinear(db) {
                return Math.pow(10, db / 20);
            }

            linearToDb(gain) {
                if (gain <= 0) return -60;
                return 20 * Math.log10(gain);
            }

            formatDb(db) {
                if (db <= -60) return '-∞ dB';
                return `${db >= 0 ? '+' : ''}${db.toFixed(1)} dB`;
            }

            formatPan(pan) {
                if (Math.abs(pan) < 0.05) return 'C';
                if (pan < 0) return `L${Math.abs(Math.round(pan * 100))}`;
                return `R${Math.round(pan * 100)}`;
            }

            updateAudioLevels(levels) {
                if (!levels) return;
                
                for (const channel in levels) {
                    const level = levels[channel];
                    const rmsPercent = level.rms_percent || 0;
                    

                }
            }

            resetClientInactivityTimer(clientId) {
                // Clear existing timer if any
                if (this.inactivityTimeouts[clientId]) {
                    clearTimeout(this.inactivityTimeouts[clientId]);
                }

                // Set new timer
                this.inactivityTimeouts[clientId] = setTimeout(() => {
                    this.deactivateClient(clientId);
                }, this.inactivityThreshold);

                // Remove inactive class if present
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.remove('inactive');
                }
            }

            deactivateClient(clientId) {
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.add('inactive');
                    console.log(`Cliente ${clientId} desactivado por inactividad`);
                }
            }

            reactivateClient(clientId) {
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.remove('inactive');
                }
                this.resetClientInactivityTimer(clientId);
            }

            // ============================================================================
            // ✅ NUEVO: FUNCIONES DE AUDIO DEL CLIENTE MAESTRO
            // ============================================================================

            toggleMasterAudio(masterId, buttonElement, itemElement) {
                if (this.masterAudioPlaying) {
                    this.stopMasterAudio(buttonElement, itemElement);
                } else {
                    this.startMasterAudio(masterId, buttonElement, itemElement);
                }
            }

            async startMasterAudio(masterId, buttonElement, itemElement) {
                try {
                    // Crear contexto de audio si no existe
                    if (!this.masterAudioContext) {
                        this.masterAudioContext = new (window.AudioContext || window.webkitAudioContext)({
                            sampleRate: 48000
                        });
                    }

                    // Reanudar contexto si está suspendido (requiere interacción del usuario)
                    if (this.masterAudioContext.state === 'suspended') {
                        await this.masterAudioContext.resume();
                    }

                    this.masterSampleRate = this.masterAudioContext.sampleRate;
                    this.masterAudioBuffer = [];
                    this.masterNextPlayTime = this.masterAudioContext.currentTime + 0.1;

                    // Crear ScriptProcessorNode para reproducción continua
                    // (Nota: ScriptProcessorNode está deprecated pero AudioWorklet requiere HTTPS)
                    const bufferSize = 2048;
                    this.masterScriptProcessor = this.masterAudioContext.createScriptProcessor(bufferSize, 0, 2);
                    
                    this.masterScriptProcessor.onaudioprocess = (e) => {
                        const outputL = e.outputBuffer.getChannelData(0);
                        const outputR = e.outputBuffer.getChannelData(1);
                        
                        if (this.masterAudioBuffer.length > 0) {
                            const chunk = this.masterAudioBuffer.shift();
                            const samples = chunk.length / 2;
                            
                            for (let i = 0; i < outputL.length && i < samples; i++) {
                                outputL[i] = chunk[i * 2] / 32767.0;
                                outputR[i] = chunk[i * 2 + 1] / 32767.0;
                            }
                            
                            // Rellenar con silencio si es necesario
                            for (let i = samples; i < outputL.length; i++) {
                                outputL[i] = 0;
                                outputR[i] = 0;
                            }
                        } else {
                            // Sin datos - silencio
                            for (let i = 0; i < outputL.length; i++) {
                                outputL[i] = 0;
                                outputR[i] = 0;
                            }
                        }
                    };

                    this.masterScriptProcessor.connect(this.masterAudioContext.destination);

                    // Pedir al servidor que inicie el streaming
                    this.socket.emit('start_master_audio');

                    this.masterAudioPlaying = true;
                    
                    // Actualizar UI
                    buttonElement.classList.add('playing');
                    buttonElement.querySelector('.play-icon').textContent = '⏹️';
                    buttonElement.querySelector('.btn-text').textContent = 'Detener';
                    itemElement.querySelector('.master-audio-status').textContent = '▶️ Reproduciendo';
                    itemElement.querySelector('.master-audio-status').classList.add('active');

                    console.log('[MasterAudio] ✅ Reproducción iniciada');

                } catch (error) {
                    console.error('[MasterAudio] ❌ Error iniciando audio:', error);
                    alert('Error iniciando audio. Asegúrate de permitir el audio en el navegador.');
                }
            }

            stopMasterAudio(buttonElement, itemElement) {
                try {
                    // Detener streaming del servidor
                    this.socket.emit('stop_master_audio');

                    // Desconectar y limpiar
                    if (this.masterScriptProcessor) {
                        this.masterScriptProcessor.disconnect();
                        this.masterScriptProcessor = null;
                    }

                    this.masterAudioPlaying = false;
                    this.masterAudioBuffer = [];

                    // Actualizar UI
                    if (buttonElement) {
                        buttonElement.classList.remove('playing');
                        buttonElement.querySelector('.play-icon').textContent = '▶️';
                        buttonElement.querySelector('.btn-text').textContent = 'Escuchar';
                    }
                    if (itemElement) {
                        itemElement.querySelector('.master-audio-status').textContent = 'Detenido';
                        itemElement.querySelector('.master-audio-status').classList.remove('active');
                    }

                    console.log('[MasterAudio] ⏹️ Reproducción detenida');

                } catch (error) {
                    console.error('[MasterAudio] Error deteniendo audio:', error);
                }
            }

            handleMasterAudioData(data) {
                if (!this.masterAudioPlaying || !this.masterScriptProcessor) return;

                try {
                    // Decodificar datos de audio (int16 stereo)
                    let audioBytes;
                    
                    if (data.audio instanceof ArrayBuffer) {
                        audioBytes = new Int16Array(data.audio);
                    } else if (typeof data.audio === 'string') {
                        // Base64 encoded
                        const binaryString = atob(data.audio);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        audioBytes = new Int16Array(bytes.buffer);
                    } else {
                        return;
                    }

                    // Agregar al buffer
                    this.masterAudioBuffer.push(audioBytes);

                    // Limitar tamaño del buffer para evitar latencia excesiva
                    while (this.masterAudioBuffer.length > 10) {
                        this.masterAudioBuffer.shift();
                    }

                } catch (error) {
                    console.error('[MasterAudio] Error procesando datos:', error);
                }
            }
        }

        // ✅ PWA: Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    
                    console.log('[PWA] ✅ Service Worker registrado:', registration.scope);
                    
                    // Detectar actualizaciones
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('[PWA] Nueva versión detectada...');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versión disponible
                                console.log('[PWA] Nueva versión disponible. Recarga para actualizar.');
                                
                                // Mostrar notificación de actualización (opcional)
                                if (confirm('Nueva versión disponible. ¿Actualizar ahora?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.log('[PWA] Error registrando Service Worker:', error);
                }
            });
        }

        // ✅ PWA: Detectar modo de instalación
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            console.log('[PWA] App instalable disponible');
        });

        window.addEventListener('appinstalled', () => {
            console.log('[PWA] ✅ App instalada exitosamente');
            window.deferredPrompt = null;
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.controlCenter = new ControlCenter();
        });

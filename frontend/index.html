    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --accent: #58a6ff;
            --accent-dark: #1f6feb;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --green: #3fb950;
            --yellow: #d29922;
            --red: #f85149;
            --purple: #bc8cff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.35), transparent);
            pointer-events: none;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(63, 185, 80, 0.15);
            color: var(--green);
            border: 1px solid rgba(63, 185, 80, 0.3);
        }

        .status-badge.disconnected {
            background: rgba(248, 81, 73, 0.15);
            color: var(--red);
            border-color: rgba(248, 81, 73, 0.3);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .client-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .client-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.08s ease;
            position: relative;
            user-select: none;
            cursor: grab;
        }

        .client-item:hover {
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(88, 166, 255, 0.2);
            transform: translateY(-1px);
        }

        .client-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .client-item.drag-over-top {
            border-top: 3px solid var(--accent);
            padding-top: 9px;
        }

        .client-item.drag-over-bottom {
            border-bottom: 3px solid var(--accent);
            padding-bottom: 9px;
        }

        .client-item.inactive {
            opacity: 0.4;
            pointer-events: none;
        }

        .client-item:hover {
            border-color: var(--accent);
        }

        .client-item.selected {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
        }

        .client-item.disconnected {
            opacity: 0.5;
        }

        .client-item.native::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 3px;
            background: var(--green);
            border-radius: 0 2px 2px 0;
        }

        .client-item.web::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 3px;
            background: var(--accent);
            border-radius: 0 2px 2px 0;
        }

        /* ‚úÖ NUEVO: Estilo para cliente maestro */
        .client-item.master {
            background: linear-gradient(135deg, rgba(188, 140, 255, 0.15), rgba(88, 166, 255, 0.1));
            border: 2px solid var(--purple);
        }

        .client-item.master::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 4px;
            background: linear-gradient(180deg, var(--purple), var(--accent));
            border-radius: 0 2px 2px 0;
        }

        .client-item.master:hover {
            border-color: var(--purple);
            box-shadow: 0 0 12px rgba(188, 140, 255, 0.4);
        }

        .client-item.master.selected {
            border-color: var(--purple);
            background: rgba(188, 140, 255, 0.2);
        }

            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);

            background: var(--purple);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.15s ease;

        }

            background: #2ea043;

            color: var(--green);

            font-size: 0.9rem;

        /* Mixer Area */
        .mixer-area {

            display: flex;

        .mixer-header {
            padding: 16px 24px;

            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;

        .mixer-title {
            font-size: 1rem;
            font-weight: 600;

        .mixer-controls {

            gap: 8px;

        .btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;

            outline-offset: 2px;

            background: var(--accent-dark);
            border-color: var(--accent);
            color: white;
        }

        .btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;

        /* Channel Grid */

            flex: 1;
            overflow: auto;

        .channel-grid {

            gap: 12px;

        /* Channel Strip */

            border: 1px solid var(--border-color);
            border-radius: 10px;

            min-width: 90px;

            align-items: center;

        }

        .channel-strip.solo-active {
            border-color: var(--yellow);
            box-shadow: 0 0 0 1px var(--yellow);

            border: 2px solid var(--green) !important;
            box-shadow: 0 0 12px rgba(63, 185, 80, 0.6) !important;
            opacity: 1 !important;

        .channel-strip.unrecognized {

            box-shadow: 0 0 12px rgba(63, 185, 80, 0.6) !important;

        .channel-number {
            font-weight: 700;
            font-size: 0.85rem;

            background: var(--bg-tertiary);

            width: 100%;

            background: rgba(63, 185, 80, 0.1);

            flex-direction: column;
            gap: 4px;

            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);

        /* Pan Control */
        .pan-control {

        /* No client selected */
        .no-selection {

        /* Input edit */

                    </div>
                </div>

    <script>
        class ControlCenter {
            constructor() {
                this.socket = null;
                this.clients = {};
                this.selectedClientId = null;
                this.deviceInfo = null;
                this.webDeviceUuid = this.getOrCreateWebDeviceUuid();
                this.pflChannel = {}; // Track PFL per client
                this.soloChannels = {}; // Track SOLO per client
                this.clientOrder = []; // Track order for drag/drop
                this.draggedElement = null;
                this.draggedClientId = null;
                this.inactivityTimeouts = {}; // Track timeouts per client
                this.inactivityThreshold = 5 * 60 * 1000; // 5 minutes
                this.editingClientId = null; // Track inline name edits
                
                // ‚úÖ NUEVO: Audio del cliente maestro
                this.masterAudioContext = null;
                this.masterAudioPlaying = false;
                this.masterAudioBuffer = [];
                this.masterSampleRate = 48000;
                this.masterNextPlayTime = 0;
                this.masterScriptProcessor = null;
                
                this.init();
            }

            getOrCreateWebDeviceUuid() {
                const key = 'fichatech_web_device_uuid';
                let v = localStorage.getItem(key);
                if (!v) {
                    v = window.crypto?.randomUUID?.() || 
                        'web-' + Math.random().toString(16).slice(2) + Date.now().toString(16);
                    localStorage.setItem(key, v);
                }
                return v;
            }

            init() {
                // Restore preferred client order from localStorage (persistent across reloads)
                try {
                    const saved = JSON.parse(localStorage.getItem('client_order') || '[]');
                    if (Array.isArray(saved)) {
                        this.clientOrder = saved.filter(v => typeof v === 'string' || typeof v === 'number');
                    }
                } catch {
                    this.clientOrder = [];
                }
                this.connectWebSocket();
                this.setupEventListeners();
            }

            getClientId(client) {
                // Server uses device_uuid as stable id; fall back to id.
                return (client && (client.device_uuid || client.id)) ?? null;
            }

            getClientNameStorageKey(client) {
                const id = this.getClientId(client);
                return id ? `client_custom_name_${id}` : null;
            }

            getDisplayName(client) {
                const serverName = client?.custom_name;
                const fallbackName = client?.device_name || (client?.type === 'native' ? 'Android' : 'Web Client');
                // Only use localStorage as fallback when server has no custom_name
                const key = this.getClientNameStorageKey(client);
                const localName = key ? localStorage.getItem(key) : null;
                return (serverName && String(serverName).trim()) || (localName && String(localName).trim()) || fallbackName;
            }

            syncClientOrderWith(clientsData) {
                // ‚úÖ NUEVO: Excluir clientes maestros del orden (siempre van primero)
                const ids = clientsData
                    .filter(c => !c.is_master && c.type !== 'master')
                    .map(c => this.getClientId(c))
                    .filter(Boolean);

                // Initialize from saved order if available; otherwise derive from current list
                if (!this.clientOrder || this.clientOrder.length === 0) {
                    this.clientOrder = [...ids];
                }

                // Add missing clients to end
                for (const id of ids) {
                    if (!this.clientOrder.includes(id)) this.clientOrder.push(id);
                }

                // Remove ids no longer present
                this.clientOrder = this.clientOrder.filter(id => ids.includes(id));

                // Persist local fallback; server is authoritative when it provides order
                try {
                    localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                } catch {
                    // ignore
                }
            }

            orderClients(clientsData) {
                const byId = new Map();
                for (const c of clientsData) {
                    const id = this.getClientId(c);
                    if (id) byId.set(id, c);
                }
                
                // ‚úÖ NUEVO: Separar clientes maestros (van siempre primero)
                const masterClients = [];
                const regularClients = [];
                
                for (const c of clientsData) {
                    if (c.is_master || c.type === 'master') {
                        masterClients.push(c);
                    } else {
                        regularClients.push(c);
                    }
                }
                
                // Ordenar clientes regulares seg√∫n clientOrder
                const ordered = [];
                for (const id of this.clientOrder) {
                    const c = byId.get(id);
                    if (c && !c.is_master && c.type !== 'master') ordered.push(c);
                }
                
                // Any leftover (should be none after sync) appended
                for (const c of regularClients) {
                    const id = this.getClientId(c);
                    if (id && !this.clientOrder.includes(id)) ordered.push(c);
                }
                
                // ‚úÖ Maestro siempre primero
                return [...masterClients, ...ordered];
            }

                // Drag and drop events (no para el maestro - siempre primero)
                item.draggable = !isMaster;

                item.addEventListener('dragstart', (e) => {
                    if (item.dataset.editing === '1') {
                        e.preventDefault();
                        return;
                    }
                    this.draggedElement = item;
                    this.draggedClientId = id;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', () => {
                    document.querySelectorAll('.client-item').forEach(el => {
                        el.classList.remove('dragging', 'drag-over-top', 'drag-over-bottom');
                    });
                    this.draggedElement = null;
                    this.draggedClientId = null;
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (item === this.draggedElement) return;

                    const rect = item.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;

                    document.querySelectorAll('.client-item').forEach(el => {
                        el.classList.remove('drag-over-top', 'drag-over-bottom');
                    });

                    if (e.clientY < midpoint) {
                        item.classList.add('drag-over-top');
                    } else {
                        item.classList.add('drag-over-bottom');
                    }
                    e.dataTransfer.dropEffect = 'move';
                });

                item.addEventListener('dragleave', () => {
                    item.classList.remove('drag-over-top', 'drag-over-bottom');
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (item === this.draggedElement) return;

                    const draggedIndex = this.clientOrder.indexOf(this.draggedClientId);
                    const targetIndex = this.clientOrder.indexOf(id);
                    if (draggedIndex === -1 || targetIndex === -1) return;

                    // Swap in order
                    [this.clientOrder[draggedIndex], this.clientOrder[targetIndex]] =
                        [this.clientOrder[targetIndex], this.clientOrder[draggedIndex]];

                    // Persist locally as fallback
                    try {
                        localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                    } catch {
                        // ignore
                    }

                    // Emit to server for global sync (authoritative)
                    if (this.socket && this.socket.connected) {
                        this.socket.emit('set_client_order', { order: this.clientOrder });
                    }

                    // Re-render immediately (server update will also arrive)
                    this.updateClientsList(Object.values(this.clients));
                });

                return item;
            }

                this.socket.on('clients_update', (data) => {

                    const prevSignature = prevSelected ? this.mixStateSignature(prevSelected) : null;
                    
                    if (data && Array.isArray(data.order)) {

                            localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                        } catch {
                            // ignore

                    // ‚úÖ Actualizar cache de clientes ANTES de comparar
                    if (data.clients && Array.isArray(data.clients)) {

                    if (!this.editingClientId && this.selectedClientId) {
                        const nextSelected = this.clients[this.selectedClientId];
                        const nextSignature = nextSelected ? this.mixStateSignature(nextSelected) : null;
                        
                        if (prevSignature !== nextSignature) {
                            console.log('[Sync] Mixer actualizado por cambio externo (nativo/otro web)');
                            this.renderMixer(this.selectedClientId);

                                    `${displayName} - ${nextSelected.active_channels || 0} canales`;

                    }
                });

                this.socket.on('clients_list', (data) => {
                    const prevSelected = this.selectedClientId ? this.clients[this.selectedClientId] : null;
                    const prevSignature = prevSelected ? this.mixStateSignature(prevSelected) : null;
                    
                    if (data && Array.isArray(data.order)) {
                        this.clientOrder = data.order;
                        try {
                            localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                        } catch {
                            // ignore
                        }
                    }
                    
                    // ‚úÖ Actualizar cache de clientes ANTES de comparar
                    if (data.clients && Array.isArray(data.clients)) {
                        data.clients.forEach(client => {
                            const id = this.getClientId(client);
                            if (id) this.clients[id] = client;
                        });
                    }
                    
                    this.updateClientsList(data.clients);

                    if (!this.editingClientId && this.selectedClientId) {
                        const nextSelected = this.clients[this.selectedClientId];
                        const nextSignature = nextSelected ? this.mixStateSignature(nextSelected) : null;
                        
                        if (prevSignature !== nextSignature) {
                            console.log('[Sync] Mixer actualizado por clients_list');
                            this.renderMixer(this.selectedClientId);
                        }
                    }
                });

                this.socket.on('client_order_saved', (data) => {
                    if (data && Array.isArray(data.order)) {
                        this.clientOrder = data.order;
                        try {
                            localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                        } catch {
                            // ignore
                        }
                        this.updateClientsList(Object.values(this.clients));
                    }
                });

                this.socket.on('mix_updated', (data) => {
                    console.log('[Mix Updated]', data);
                    // Refresh clients to get updated state
                    this.socket.emit('get_clients');
                });

                // ‚úÖ NUEVO: Listeners para confirmaciones r√°pidas (latencia ultra-baja)
                this.socket.on('gain_updated', (data) => {
                    // La UI ya se actualiz√≥, solo loguear confirmaci√≥n del servidor
                    // console.log('[Gain Updated - Fast]', data);
                });

                this.socket.on('pan_updated', (data) => {
                    // La UI ya se actualiz√≥, solo loguear confirmaci√≥n del servidor
                    // console.log('[Pan Updated - Fast]', data);
                });

                // ‚úÖ SINCRONIZACI√ìN BIDIRECCIONAL: Recibir cambios de otros clientes (web/Android)
                this.socket.on('param_sync', (data) => {
                    console.log('[Param Sync]', data);
                    const { type, channel, value, client_id, source } = data;
                    
                    // Actualizar estado local si el cliente existe
                    if (this.clients[client_id]) {
                        let needsListUpdate = false;
                        
                        if (type === 'gain') {
                            if (!this.clients[client_id].gains) this.clients[client_id].gains = {};
                            this.clients[client_id].gains[channel] = value;
                        } else if (type === 'pan') {
                            if (!this.clients[client_id].pans) this.clients[client_id].pans = {};
                            this.clients[client_id].pans[channel] = value;
                        } else if (type === 'channel_toggle') {
                            const channels = this.clients[client_id].channels || [];
                            const idx = channels.indexOf(channel);
                            if (value && idx < 0) channels.push(channel);
                            if (!value && idx >= 0) channels.splice(idx, 1);
                            this.clients[client_id].channels = channels;
                            this.clients[client_id].active_channels = channels.length;
                            needsListUpdate = true;  // ‚úÖ Los canales activos cambiaron
                        } else if (type === 'solo') {
                            const solos = this.clients[client_id].solos || [];
                            const idx = solos.indexOf(channel);
                            if (value && idx < 0) solos.push(channel);
                            if (!value && idx >= 0) solos.splice(idx, 1);
                            this.clients[client_id].solos = solos;
                            this.clients[client_id].has_solo = solos.length > 0;
                            needsListUpdate = true;  // ‚úÖ Estado SOLO cambi√≥
                        } else if (type === 'pfl') {
                            this.clients[client_id].pre_listen = value;
                            needsListUpdate = true;  // ‚úÖ Estado PFL cambi√≥
                        }
                        
                        // ‚úÖ Re-renderizar inmediatamente si el cliente afectado est√° seleccionado
                        if (this.selectedClientId === client_id) {
                            console.log('[Param Sync] Renderizando mixer para', client_id);
                            this.renderMixer(client_id);
                        }
                        
                        // ‚úÖ Actualizar sidebar si hubo cambios visuales
                        if (needsListUpdate) {
                            console.log('[Param Sync] Actualizando lista de clientes');
                            this.updateClientsList(Object.values(this.clients));
                        }
                    }
                });

                // Auto refresh clients
                setInterval(() => {
                    if (this.socket.connected) {
                        this.socket.emit('get_clients');
                    }
                }, 3000);
            }

            mixStateSignature(client) {
                const channels = Array.isArray(client.channels) ? [...client.channels].sort((a, b) => a - b) : [];
                const gains = client.gains || {};
                const pans = client.pans || {};
                const mutes = client.mutes || {};
                const solos = Array.isArray(client.solos) ? [...client.solos].sort((a, b) => a - b) : [];
                const pre = client.pre_listen ?? null;

                const keys = (obj) => Object.keys(obj).sort();
                const pickSorted = (obj) => {
                    const out = {};
                    for (const k of keys(obj)) out[k] = obj[k];
                    return out;
                };

                return JSON.stringify({
                    channels,
                    gains: pickSorted(gains),
                    pans: pickSorted(pans),
                    mutes: pickSorted(mutes),
                    solos,
                    pre,
                });
            }

            updateClientsList(clientsData) {
                const container = document.getElementById('client-list');

                if (!clientsData || clientsData.length === 0) {
                    container.innerHTML = '<div class="no-clients">Sin clientes conectados</div>';
                    this.clientOrder = [];
                    return;
                }

                // ‚úÖ MEJORADO: Mostrar clientes reales (web, native, android) Y el maestro
                const realClients = clientsData.filter(c => {
                    const type = c.type || 'web';
                    const isMaster = c.is_master || type === 'master';
                    return isMaster || type === 'web' || type === 'native' || type === 'android';
                });

                if (realClients.length === 0) {
                    container.innerHTML = '<div class="no-clients">Sin clientes conectados</div>';
                    this.clientOrder = [];
                    return;
                }

                this.syncClientOrderWith(realClients);
                const orderedClients = this.orderClients(realClients);

                // Update local cache (keyed by stable id)
                orderedClients.forEach(client => {
                    const id = this.getClientId(client);
                    if (!id) return;
                    this.clients[id] = client;
                });

                // Rebuild list in desired order using existing nodes when possible.
                // Avoid breaking an active inline edit.
                if (this.editingClientId) {
                    // Still update data for non-editing items
                    orderedClients.forEach(client => {
                        const id = this.getClientId(client);
                        if (!id || id === this.editingClientId) return;
                        const existingItem = document.querySelector(`.client-item[data-client-id="${id}"]`);
                        if (existingItem) this.updateClientItemUI(existingItem, client);
                    });
                    return;
                }

                const fragment = document.createDocumentFragment();
                for (const client of orderedClients) {
                    const id = this.getClientId(client);
                    if (!id) continue;
                    let item = container.querySelector(`.client-item[data-client-id="${id}"]`);
                    const isNewItem = !item;
                    if (!item) {
                        item = this.createClientItem(client);
                    } else {
                        // ensure class reflects type (incluir master)
                        const isMaster = client.is_master || client.type === 'master';
                        item.classList.remove('native', 'web', 'master');
                        item.classList.add(isMaster ? 'master' : (client.type || 'web'));
                    }
                    this.updateClientItemUI(item, client);
                    if (this.selectedClientId === id) item.classList.add('selected');
                    fragment.appendChild(item);
                    if (isNewItem && !client.is_master && client.type !== 'master') {
                        // Start inactivity timer only on first appearance; user interaction resets it.
                        // No aplicar al maestro
                        this.resetClientInactivityTimer(id);
                    }
                }

                container.innerHTML = '';
                container.appendChild(fragment);
            }

            renderMixer(clientId) {
                const container = document.getElementById('channel-grid');
                container.innerHTML = '';

                if (!this.deviceInfo) {
                    container.innerHTML = '<div class="no-selection">Esperando informaci√≥n del dispositivo...</div>';
                    return;
                }

                const client = this.clients[clientId];
                if (!client) {
                    container.innerHTML = '<div class="no-selection">Cliente no encontrado</div>';
                    return;
                }

                const numChannels = this.deviceInfo.channels || 8;
                const gains = client.gains || {};
                const pans = client.pans || {};
                const activeChannels = client.channels || [];
                const pflChannel = client.pre_listen;
                const soloChannels = client.solos || [];

                for (let i = 0; i < numChannels; i++) {
                    const isActive = activeChannels.includes(i);
                    const isPfl = pflChannel === i;
                    const isSolo = soloChannels.includes(i);
                    
                    const gainLinear = gains[i] !== undefined ? gains[i] : 1.0;
                    const gainDB = this.linearToDb(gainLinear);
                    const panValue = pans[i] !== undefined ? pans[i] : 0;

                    const strip = document.createElement('div');
                    strip.className = 'channel-strip';
                    if (isActive) {
                        strip.classList.add('active');
                        strip.classList.add('recognized');
                    } else {
                        strip.classList.add('unrecognized');
                    }
                    if (isPfl) strip.classList.add('pfl-active');
                    if (isSolo) strip.classList.add('solo-active');

                    strip.innerHTML = `
                        <div class="channel-number">CH ${i + 1}</div>
                        
                        <div class="channel-buttons">
                            <button class="channel-btn on-btn ${isActive ? 'active' : ''}" data-channel="${i}">ON</button>
                            <button class="channel-btn solo ${isSolo ? 'active' : ''}" data-channel="${i}">SOLO</button>
                            <button class="channel-btn pfl ${isPfl ? 'active' : ''}" data-channel="${i}">PFL</button>

                            <div class="fader-wrapper">
                                <input type="range" class="fader" data-channel="${i}" 
                                       min="-60" max="12" value="${gainDB}" step="0.5">
                            </div>
                            <div class="db-display" data-channel="${i}">${this.formatDb(gainDB)}</div>
                        </div>

                        <div class="pan-control">
                            <input type="range" class="pan-slider" data-channel="${i}"
                                   min="-100" max="100" value="${panValue * 100}" step="1">
                            <div class="pan-value" data-channel="${i}">${this.formatPan(panValue)}</div>
                        </div>
                    `;

                    // ON button
                    const onBtn = strip.querySelector('.on-btn');
                    onBtn.addEventListener('click', () => this.toggleChannel(clientId, i));

                    // SOLO button
                    const soloBtn = strip.querySelector('.solo');
                    soloBtn.addEventListener('click', () => this.toggleSolo(clientId, i));

                    // PFL button
                    const pflBtn = strip.querySelector('.pfl');
                    pflBtn.addEventListener('click', () => this.togglePFL(clientId, i));

                    // Fader
                    const fader = strip.querySelector('.fader');
                    fader.addEventListener('input', (e) => {
                        const db = parseFloat(e.target.value);
                        // Update display immediately for smooth feedback
                        const dbDisplay = document.querySelector(`.db-display[data-channel="${i}"]`);
                        if (dbDisplay) {
                            dbDisplay.textContent = this.formatDb(db);
                        }
                    });
                    fader.addEventListener('change', (e) => {
                        const db = parseFloat(e.target.value);
                        this.updateGain(clientId, i, db);
                    });

                    // Pan slider
                    const panSlider = strip.querySelector('.pan-slider');
                    panSlider.addEventListener('input', (e) => {
                        const pan = parseInt(e.target.value) / 100;
                        // Update display immediately for smooth feedback
                        const panValue = document.querySelector(`.pan-value[data-channel="${i}"]`);
                        if (panValue) {
                            panValue.textContent = this.formatPan(pan);
                        }
                    });
                    panSlider.addEventListener('change', (e) => {
                        const pan = parseInt(e.target.value) / 100;
                        this.updatePan(clientId, i, pan);
                    });

                    panSlider.addEventListener('dblclick', () => {
                        panSlider.value = 0;
                        this.updatePan(clientId, i, 0);
                    });

                    container.appendChild(strip);
                }
            }

            toggleChannel(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                const channels = [...(client.channels || [])];
                const index = channels.indexOf(channel);

                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (index >= 0) {
                    channels.splice(index, 1);
                } else {
                    channels.push(channel);
                }

                // Actualizar estado local primero (respuesta inmediata)
                client.channels = channels;
                client.active_channels = channels.length;
                this.renderMixer(clientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    channels: channels
                });
            }

            toggleSolo(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                const solos = [...(client.solos || [])];
                const index = solos.indexOf(channel);

                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (index >= 0) {
                    solos.splice(index, 1);
                } else {
                    solos.push(channel);
                }

                // Actualizar estado local primero (respuesta inmediata)
                client.solos = solos;
                client.has_solo = solos.length > 0;
                this.renderMixer(clientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    solos: solos
                });
            }

            togglePFL(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                const newPfl = client.pre_listen === channel ? null : channel;

                // Actualizar estado local primero (respuesta inmediata)
                client.pre_listen = newPfl;
                this.renderMixer(clientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    pre_listen: newPfl
                });
            }

            updateGain(clientId, channel, db) {
                const gain = this.dbToLinear(db);
                
                // ‚úÖ OPTIMIZADO: Actualizar local inmediatamente (sin esperar servidor)
                if (this.clients[clientId]) {
                    if (!this.clients[clientId].gains) {
                        this.clients[clientId].gains = {};
                    }
                    this.clients[clientId].gains[channel] = gain;
                }
                
                // ‚úÖ Enviar al servidor (no-blocking)
                this.socket.emit('update_gain', {
                    channel: channel,
                    gain: gain,
                    target_client_id: clientId
                });
            }

            updatePan(clientId, channel, pan) {
                // ‚úÖ OPTIMIZADO: Actualizar local inmediatamente (sin esperar servidor)
                if (this.clients[clientId]) {
                    if (!this.clients[clientId].pans) {
                        this.clients[clientId].pans = {};
                    }
                    this.clients[clientId].pans[channel] = pan;
                }
                
                // ‚úÖ Enviar al servidor (no-blocking)
                this.socket.emit('update_pan', {
                    channel: channel,
                    pan: pan,
                    target_client_id: clientId
                });
            }

            selectAllChannels() {
                if (!this.selectedClientId || !this.deviceInfo) return;
                
                const numChannels = this.deviceInfo.channels || 8;
                const channels = Array.from({ length: numChannels }, (_, i) => i);
                
                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].channels = channels;
                    this.clients[this.selectedClientId].active_channels = channels.length;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: channels
                });
            }

            selectNoChannels() {
                if (!this.selectedClientId) return;
                
                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].channels = [];
                    this.clients[this.selectedClientId].active_channels = 0;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    channels: []
                });
            }

            clearSolos() {
                if (!this.selectedClientId) return;
                
                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].solos = [];
                    this.clients[this.selectedClientId].has_solo = false;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    solos: []
                });
            }

            clearPFL() {
                if (!this.selectedClientId) return;
                
                // ‚úÖ OPTIMIZADO: Actualizar UI inmediatamente
                if (this.clients[this.selectedClientId]) {
                    this.clients[this.selectedClientId].pre_listen = null;
                }
                this.renderMixer(this.selectedClientId);

                // Enviar al servidor (no-blocking)
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    pre_listen: null
                });
            }

            // Utility functions
            dbToLinear(db) {
                return Math.pow(10, db / 20);
            }

            linearToDb(gain) {
                if (gain <= 0) return -60;
                return 20 * Math.log10(gain);
            }

            formatDb(db) {
                if (db <= -60) return '-‚àû dB';
                return `${db >= 0 ? '+' : ''}${db.toFixed(1)} dB`;
            }

            formatPan(pan) {
                if (Math.abs(pan) < 0.05) return 'C';
                if (pan < 0) return `L${Math.abs(Math.round(pan * 100))}`;
                return `R${Math.round(pan * 100)}`;
            }

            resetClientInactivityTimer(clientId) {
                // Clear existing timer if any
                if (this.inactivityTimeouts[clientId]) {
                    clearTimeout(this.inactivityTimeouts[clientId]);
                }

                // Set new timer
                this.inactivityTimeouts[clientId] = setTimeout(() => {
                    this.deactivateClient(clientId);
                }, this.inactivityThreshold);

                // Remove inactive class if present
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.remove('inactive');
                }
            }

            deactivateClient(clientId) {
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.add('inactive');
                    console.log(`Cliente ${clientId} desactivado por inactividad`);
                }
            }

            reactivateClient(clientId) {
                const clientItem = document.querySelector(`.client-item[data-client-id="${clientId}"]`);
                if (clientItem) {
                    clientItem.classList.remove('inactive');
                }
                this.resetClientInactivityTimer(clientId);
            }

            // ============================================================================
            // ‚úÖ NUEVO: FUNCIONES DE AUDIO DEL CLIENTE MAESTRO
            // ============================================================================

            toggleMasterAudio(masterId, buttonElement, itemElement) {
                if (this.masterAudioPlaying) {
                    this.stopMasterAudio(buttonElement, itemElement);
                } else {
                    this.startMasterAudio(masterId, buttonElement, itemElement);
                }
            }

            async startMasterAudio(masterId, buttonElement, itemElement) {
                try {
                    // Crear contexto de audio si no existe
                    if (!this.masterAudioContext) {
                        this.masterAudioContext = new (window.AudioContext || window.webkitAudioContext)({
                            sampleRate: 48000
                        });
                    }

                    // Reanudar contexto si est√° suspendido (requiere interacci√≥n del usuario)
                    if (this.masterAudioContext.state === 'suspended') {
                        await this.masterAudioContext.resume();
                    }

                    this.masterSampleRate = this.masterAudioContext.sampleRate;
                    this.masterAudioBuffer = [];
                    this.masterNextPlayTime = this.masterAudioContext.currentTime + 0.1;

                    // Crear ScriptProcessorNode para reproducci√≥n continua
                    // (Nota: ScriptProcessorNode est√° deprecated pero AudioWorklet requiere HTTPS)
                    const bufferSize = 2048;
                    this.masterScriptProcessor = this.masterAudioContext.createScriptProcessor(bufferSize, 0, 2);
                    
                    this.masterScriptProcessor.onaudioprocess = (e) => {
                        const outputL = e.outputBuffer.getChannelData(0);
                        const outputR = e.outputBuffer.getChannelData(1);
                        
                        if (this.masterAudioBuffer.length > 0) {
                            const chunk = this.masterAudioBuffer.shift();
                            const samples = chunk.length / 2;
                            
                            for (let i = 0; i < outputL.length && i < samples; i++) {
                                outputL[i] = chunk[i * 2] / 32767.0;
                                outputR[i] = chunk[i * 2 + 1] / 32767.0;
                            }
                            
                            // Rellenar con silencio si es necesario
                            for (let i = samples; i < outputL.length; i++) {
                                outputL[i] = 0;
                                outputR[i] = 0;
                            }
                        } else {
                            // Sin datos - silencio
                            for (let i = 0; i < outputL.length; i++) {
                                outputL[i] = 0;
                                outputR[i] = 0;
                            }
                        }
                    };

                    this.masterScriptProcessor.connect(this.masterAudioContext.destination);

                    // Pedir al servidor que inicie el streaming
                    this.socket.emit('start_master_audio');

                    this.masterAudioPlaying = true;
                    
                    // Actualizar UI
                    buttonElement.classList.add('playing');
                    buttonElement.querySelector('.play-icon').textContent = '‚èπÔ∏è';
                    buttonElement.querySelector('.btn-text').textContent = 'Detener';
                    itemElement.querySelector('.master-audio-status').textContent = '‚ñ∂Ô∏è Reproduciendo';
                    itemElement.querySelector('.master-audio-status').classList.add('active');

                    console.log('[MasterAudio] ‚úÖ Reproducci√≥n iniciada');

                } catch (error) {
                    console.error('[MasterAudio] ‚ùå Error iniciando audio:', error);
                    alert('Error iniciando audio. Aseg√∫rate de permitir el audio en el navegador.');
                }
            }

            stopMasterAudio(buttonElement, itemElement) {
                try {
                    // Detener streaming del servidor
                    this.socket.emit('stop_master_audio');

                    // Desconectar y limpiar
                    if (this.masterScriptProcessor) {
                        this.masterScriptProcessor.disconnect();
                        this.masterScriptProcessor = null;
                    }

                    this.masterAudioPlaying = false;
                    this.masterAudioBuffer = [];

                    // Actualizar UI
                    if (buttonElement) {
                        buttonElement.classList.remove('playing');
                        buttonElement.querySelector('.play-icon').textContent = '‚ñ∂Ô∏è';
                        buttonElement.querySelector('.btn-text').textContent = 'Escuchar';
                    }
                    if (itemElement) {
                        itemElement.querySelector('.master-audio-status').textContent = 'Detenido';
                        itemElement.querySelector('.master-audio-status').classList.remove('active');
                    }

                    console.log('[MasterAudio] ‚èπÔ∏è Reproducci√≥n detenida');

                } catch (error) {
                    console.error('[MasterAudio] Error deteniendo audio:', error);
                }
            }

            handleMasterAudioData(data) {
                if (!this.masterAudioPlaying || !this.masterScriptProcessor) return;

                try {
                    // Decodificar datos de audio (int16 stereo)
                    let audioBytes;
                    
                    if (data.audio instanceof ArrayBuffer) {
                        audioBytes = new Int16Array(data.audio);
                    } else if (typeof data.audio === 'string') {
                        // Base64 encoded
                        const binaryString = atob(data.audio);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        audioBytes = new Int16Array(bytes.buffer);
                    } else {
                        return;
                    }

                    // Agregar al buffer
                    this.masterAudioBuffer.push(audioBytes);

                    // Limitar tama√±o del buffer para evitar latencia excesiva
                    while (this.masterAudioBuffer.length > 10) {
                        this.masterAudioBuffer.shift();
                    }

                } catch (error) {
                    console.error('[MasterAudio] Error procesando datos:', error);
                }
            }
        }

        if ('serviceWorker' in navigator) {

                    // Detectar actualizaciones

                        const newWorker = registration.installing;
                        console.log('[PWA] Nueva versi√≥n detectada...');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versi√≥n disponible
                                console.log('[PWA] Nueva versi√≥n disponible. Recarga para actualizar.');
                                
                                // Mostrar notificaci√≥n de actualizaci√≥n (opcional)
                                if (confirm('Nueva versi√≥n disponible. ¬øActualizar ahora?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.log('[PWA] Error registrando Service Worker:', error);
                }
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();

            console.log('[PWA] App instalable disponible');

        window.addEventListener('appinstalled', () => {
            console.log('[PWA] ‚úÖ App instalada exitosamente');
            window.deferredPrompt = null;
        });

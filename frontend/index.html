<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichatech Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #111, #0a0a0a);
            border-bottom: 3px solid #00ff00;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2em;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #222;
        }
        
        .sidebar h2 {
            color: #00ff00;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff00;
        }
        
        .client-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .client-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .client-item:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .client-item.selected {
            border-color: #00ff00;
            background: #222;
        }
        
        .client-item.native {
            border-left: 4px solid #ff4444;
        }
        
        .client-item.web {
            border-left: 4px solid #4444ff;
        }
        
        .client-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .client-info {
            font-size: 0.85em;
            color: #0a0;
        }
        
        .client-actions {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }
        
        .action-btn {
            padding: 3px 6px;
            background: #222;
            color: #00ff00;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        .mixer-area {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #222;
        }
        
        .mixer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ff00;
        }
        
        .mixer-title {
            font-size: 1.3em;
            color: #00ff00;
        }
        
        .mixer-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000;
        }
        
        .btn.active {
            background: #00ff00;
            color: #000;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .channel-strip {
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border: 2px solid #222;
            border-radius: 10px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-height: 400px;
        }
        
        .channel-strip.active {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .channel-strip.solo {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        
        .channel-strip.pfl {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .channel-number {
            font-size: 1.1em;
            font-weight: bold;
            color: #0a0;
            padding: 5px 15px;
            background: #000;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            text-align: center;
        }
        
        .channel-strip.active .channel-number {
            color: #00ff00;
            border-color: #00ff00;
        }
        
        .channel-buttons {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .channel-btn {
            flex: 1;
            padding: 8px 5px;
            background: #222;
            color: #666;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .channel-btn:hover {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .channel-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        .channel-btn.solo.active {
            background: #ffff00;
            color: #000;
            border-color: #ffff00;
        }
        
        .channel-btn.pfl.active {
            background: #ff00ff;
            color: #000;
            border-color: #ff00ff;
        }
        
        .vu-meter {
            width: 30px;
            height: 180px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .vu-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #00ff00 0%, #00ff00 40%, #ffff00 41%, #ffff00 75%, #ff0000 76%);
            transition: height 0.1s;
        }
        
        .fader-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .fader {
            width: 100%;
            height: 150px;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
        }
        
        .db-display {
            width: 90%;
            padding: 8px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            color: #00ff00;
            font-weight: bold;
            text-align: center;
        }
        
        .pan-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }
        
        .pan-knob {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #333, #111);
            border-radius: 50%;
            border: 2px solid #444;
            position: relative;
            cursor: pointer;
        }
        
        .pan-mark {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background: #00ff00;
        }
        
        .pan-value {
            font-size: 0.85em;
            color: #00ff00;
            padding: 3px 8px;
            background: #000;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .no-client-msg {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                margin-bottom: 20px;
            }
            
            .client-list {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è FICHATECH MONITOR</h1>
            <div style="color: #0a0; font-size: 0.9em; margin-top: 10px;">
                RF Audio Streaming Control
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar: Lista de clientes -->
            <div class="sidebar">
                <h2>üì° CLIENTES CONECTADOS</h2>
                <div id="client-list" class="client-list">
                    <div class="no-client-msg">Sin clientes</div>
                </div>
            </div>

            <!-- Mixer Area -->
            <div class="mixer-area">
                <div class="mixer-header">
                    <div class="mixer-title" id="mixer-title">Selecciona un cliente</div>
                    <div class="mixer-controls">
                        <button class="btn" id="btn-select-all">All</button>
                        <button class="btn" id="btn-select-none">None</button>
                        <button class="btn" id="btn-clear-solo">Clear Solo</button>
                        <button class="btn" id="btn-clear-pfl">Clear PFL</button>
                        <button class="btn" id="btn-reset-client">Reset</button>
                    </div>
                </div>
                
                <div id="channel-grid" class="channel-grid">
                    <div class="no-client-msg">Selecciona un cliente para gestionar su mezcla</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ControlCenter {
            constructor() {
                this.socket = null;
                this.clients = {};
                this.selectedClientId = null;
                this.deviceInfo = null;
                this.init();
            }

            async init() {
                this.connectWebSocket();
                this.setupEventListeners();
            }

            connectWebSocket() {
                this.socket = io({
                    transports: ['websocket'],
                    upgrade: false,
                    reconnection: true
                });

                this.socket.on('connect', () => {
                    console.log('[Control] ‚úÖ Conectado');
                    this.socket.emit('get_clients');
                });

                this.socket.on('device_info', (info) => {
                    this.deviceInfo = info;
                    console.log('[Device]', info);
                });

                this.socket.on('clients_update', (data) => {
                    this.updateClientsList(data.clients);
                });

                this.socket.on('clients_list', (data) => {
                    this.updateClientsList(data.clients);
                });

                this.socket.on('mix_updated', (data) => {
                    console.log('[Mix Updated]', data);
                });

                this.socket.on('channels_set', (data) => {
                    console.log('[Channels Set]', data);
                    // Actualizar UI si es el cliente seleccionado
                    if (this.selectedClientId === data.client_id) {
                        this.renderMixer(data.client_id);
                    }
                });

                this.socket.on('client_reset', (data) => {
                    console.log('[Client Reset]', data);
                    alert(`Cliente ${data.client_id.substring(0, 8)} reseteado`);
                    this.socket.emit('get_clients'); // Refrescar lista
                });

                this.socket.on('error', (data) => {
                    console.error('[Error]', data);
                    alert(`Error: ${data.message}`);
                });

                this.socket.on('client_disconnected', (data) => {
                    console.log('üîå Cliente desconectado:', data.client_id);
                    this.handleClientDisconnected(data);
                });
            }

            handleClientDisconnected(data) {
                const clientId = data.client_id;

                // Remover de memoria
                if (this.clients[clientId]) {
                    console.log(`üóëÔ∏è Removiendo cliente: ${clientId.substring(0, 8)}`);
                    delete this.clients[clientId];
                }

                // Si era el cliente seleccionado, limpiar mixer
                if (this.selectedClientId === clientId) {
                    this.selectedClientId = null;
                    document.getElementById('mixer-title').textContent = '‚ùå Cliente desconectado';
                    document.getElementById('channel-grid').innerHTML = 
                        '<div class="no-client-msg">El cliente se desconect√≥. Selecciona otro cliente.</div>';
                }

                // Refrescar lista de clientes
                this.socket.emit('get_clients');
            }

            setupEventListeners() {
                document.getElementById('btn-select-all').addEventListener('click', () => {
                    this.selectAllChannels();
                });

                document.getElementById('btn-select-none').addEventListener('click', () => {
                    this.selectNoChannels();
                });

                document.getElementById('btn-clear-solo').addEventListener('click', () => {
                    this.clearSolos();
                });

                document.getElementById('btn-clear-pfl').addEventListener('click', () => {
                    this.clearPFL();
                });

                document.getElementById('btn-reset-client').addEventListener('click', () => {
                    this.resetSelectedClient();
                });
            }

            updateClientsList(clientsData) {
                const container = document.getElementById('client-list');
                container.innerHTML = '';

                if (clientsData.length === 0) {
                    container.innerHTML = '<div class="no-client-msg">Sin clientes</div>';
                    return;
                }

                clientsData.forEach(client => {
                    this.clients[client.id] = client;

                    const item = document.createElement('div');
                    item.className = `client-item ${client.type}`;
                    if (this.selectedClientId === client.id) {
                        item.classList.add('selected');
                    }

                    const typeIcon = client.type === 'native' ? 'üì±' : 'üåê';
                    const typeName = client.type === 'native' ? 'Android' : 'Web';

                    // ‚úÖ AGREGAR BOTONES DE ACCI√ìN
                    item.innerHTML = `
                        <div class="client-name">${typeIcon} ${typeName}</div>
                        <div class="client-info">ID: ${client.id.substring(0, 8)}...</div>
                        <div class="client-info">Canales: ${client.active_channels}</div>
                        ${client.has_solo ? '<div class="client-info" style="color: #ff0;">SOLO</div>' : ''}
                        ${client.pre_listen !== null ? '<div class="client-info" style="color: #f0f;">PFL</div>' : ''}
                        
                        <div class="client-actions">
                            <button class="action-btn" onclick="window.controlCenter.resetClient('${client.id}')">Reset</button>
                            <button class="action-btn" onclick="window.controlCenter.selectClient('${client.id}')">Control</button>
                        </div>
                    `;

                    container.appendChild(item);
                });
            }

            selectClient(clientId) {
                this.selectedClientId = clientId;
                
                // Update UI
                document.querySelectorAll('.client-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // Find and select the clicked item
                document.querySelectorAll('.client-item').forEach(item => {
                    if (item.querySelector('.action-btn') && 
                        item.querySelector('.action-btn').onclick && 
                        item.querySelector('.action-btn').onclick.toString().includes(clientId)) {
                        item.classList.add('selected');
                    }
                });

                const client = this.clients[clientId];
                if (!client) return;

                const typeIcon = client.type === 'native' ? 'üì±' : 'üåê';
                document.getElementById('mixer-title').textContent = 
                    `${typeIcon} ${client.id.substring(0, 12)}... (${client.active_channels} CH)`;

                this.renderMixer(clientId);
            }

            renderMixer(clientId) {
                const container = document.getElementById('channel-grid');
                container.innerHTML = '';

                if (!this.deviceInfo) return;

                const client = this.clients[clientId];
                if (!client) return;

                const numChannels = this.deviceInfo.channels;

                for (let i = 0; i < numChannels; i++) {
                    const isActive = client.channels.includes(i);
                    
                    const strip = document.createElement('div');
                    strip.className = 'channel-strip';
                    if (isActive) strip.classList.add('active');

                    strip.innerHTML = `
                        <div class="channel-number">CH ${i + 1}</div>
                        
                        <div class="channel-buttons">
                            <button class="channel-btn on-btn" data-channel="${i}">ON</button>
                            <button class="channel-btn solo" data-channel="${i}">S</button>
                            <button class="channel-btn pfl" data-channel="${i}">PFL</button>
                        </div>

                        <div class="vu-meter">
                            <div class="vu-fill" data-channel="${i}"></div>
                        </div>

                        <div class="fader-section">
                            <input type="range" class="fader" data-channel="${i}" 
                                   min="-60" max="12" value="0" step="0.5" orient="vertical">
                            <div class="db-display" data-channel="${i}">0.0dB</div>
                        </div>

                        <div class="pan-control">
                            <div class="pan-knob" data-channel="${i}">
                                <div class="pan-mark"></div>
                            </div>
                            <div class="pan-value" data-channel="${i}">C</div>
                        </div>
                    `;

                    // Event listeners
                    const onBtn = strip.querySelector('.on-btn');
                    if (isActive) onBtn.classList.add('active');
                    onBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleChannel(clientId, i);
                    });

                    const soloBtn = strip.querySelector('.solo');
                    soloBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleSolo(clientId, i);
                    });

                    const pflBtn = strip.querySelector('.pfl');
                    pflBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.setPFL(clientId, i);
                    });

                    const fader = strip.querySelector('.fader');
                    fader.addEventListener('input', (e) => {
                        e.stopPropagation();
                        this.updateGain(clientId, i, parseFloat(e.target.value));
                    });

                    // Add click listener to select this channel strip
                    strip.addEventListener('click', () => {
                        this.selectClient(clientId);
                    });

                    container.appendChild(strip);
                }
            }

            toggleChannel(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                const channels = [...client.channels];
                const index = channels.indexOf(channel);

                if (index >= 0) {
                    channels.splice(index, 1);
                } else {
                    channels.push(channel);
                }

                this.setClientChannels(clientId, channels);

                // Update local
                client.channels = channels;
                client.active_channels = channels.length;
                this.renderMixer(clientId);
            }

            toggleSolo(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                let solos = client.has_solo ? [...(client.solos || [])] : [];
                const index = solos.indexOf(channel);

                if (index >= 0) {
                    solos.splice(index, 1);
                } else {
                    solos.push(channel);
                }

                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    solos: solos
                });

                console.log('[Solo]', clientId, channel, solos);
            }

            setPFL(clientId, channel) {
                const client = this.clients[clientId];
                if (!client) return;

                const currentPFL = client.pre_listen;
                const newPFL = currentPFL === channel ? null : channel;

                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    pre_listen: newPFL
                });

                console.log('[PFL]', clientId, newPFL);
            }

            updateGain(clientId, channel, db) {
                const gain = this.dbToGain(db);
                
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    gains: { [channel]: gain }
                });

                // Update UI
                const dbDisplay = document.querySelector(`.db-display[data-channel="${channel}"]`);
                if (dbDisplay) {
                    dbDisplay.textContent = `${db >= 0 ? '+' : ''}${db.toFixed(1)}dB`;
                }
            }

            selectAllChannels() {
                if (!this.selectedClientId) return;
                
                const channels = Array.from({length: this.deviceInfo.channels}, (_, i) => i);
                this.setClientChannels(this.selectedClientId, channels);
            }

            selectNoChannels() {
                if (!this.selectedClientId) return;
                
                this.setClientChannels(this.selectedClientId, []);
            }

            clearSolos() {
                if (!this.selectedClientId) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    solos: []
                });
            }

            clearPFL() {
                if (!this.selectedClientId) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: this.selectedClientId,
                    pre_listen: null
                });
            }

            resetSelectedClient() {
                if (!this.selectedClientId) return;
                
                if (confirm(`¬øResetear configuraci√≥n del cliente ${this.selectedClientId.substring(0, 8)}?`)) {
                    this.resetClient(this.selectedClientId);
                }
            }

            // ‚úÖ NUEVOS M√âTODOS
            setClientChannels(clientId, channels) {
                if (!this.socket) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    channels: channels
                });
            }

            resetClient(clientId) {
                if (!this.socket) return;
                
                this.socket.emit('update_client_mix', {
                    target_client_id: clientId,
                    channels: [],
                    gains: {},
                    pans: {},
                    mutes: {},
                    solos: [],
                    pre_listen: null,
                    master_gain: 1.0
                });
            }

            dbToGain(db) {
                return Math.pow(10, db / 20);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.controlCenter = new ControlCenter();
        });
    </script>
</body>
</html>

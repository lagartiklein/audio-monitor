    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
              --bg-primary: #000000;
              --bg-secondary: #111111;
              --bg-tertiary: #181818;
              --border-color: #232323;
              --accent: #4f93ff;
              --accent-light: #7bb3ff;
              --accent-dark: #1f5cdb;
              --text-primary: #f0f4f8;
              --text-secondary: #a0aec0;
              --green: #39ff14;
              --green-dark: #2f855a;
              --yellow: #ecc94b;
              --red: #f56565;
              --red-dark: #c53030;
              --purple: #b794f6;
              --gradient-accent: linear-gradient(135deg, #232323, #181818);
              --gradient-dark: linear-gradient(135deg, #181818, #111111);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(0,0,0,0.95) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: clamp(12px, 3vw, 20px) clamp(16px, 4vw, 32px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
            backdrop-filter: blur(10px);
        }

        header::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(79, 147, 255, 0.4), transparent);
            pointer-events: none;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 16px);
        }

        .logo h1 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            background: none;
            color: #ffe066;
            text-shadow: 0 2px 8px #bfa60099, 0 1px 0 #fffbe6;
        }

        .status-badge {
            padding: clamp(4px, 1vw, 8px) clamp(10px, 2vw, 14px);
            border-radius: 20px;
            font-size: clamp(0.65rem, 1vw, 0.8rem);
            font-weight: 600;
            background: rgba(72, 187, 120, 0.12);
            color: var(--green);
            border: 1px solid rgba(72, 187, 120, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-badge.disconnected {
            background: rgba(245, 101, 101, 0.12);
            color: var(--red);
            border-color: rgba(245, 101, 101, 0.4);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 1px;
        }

        /* Sidebar */
        .sidebar {
            width: clamp(200px, 20vw, 320px);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: clamp(10px, 2vw, 16px);
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: clamp(0.75rem, 1.2vw, 0.95rem);
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .client-list {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 1.5vw, 12px);
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 0.8vw, 8px);
        }

        .client-item {
            background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(24,24,24,0.7));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: clamp(10px, 2vw, 14px);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            user-select: none;
            cursor: grab;
            backdrop-filter: blur(5px);
        }

        .client-item:hover {
            border-color: var(--accent-light);
            box-shadow: 0 8px 24px rgba(79, 147, 255, 0.25), 0 0 1px rgba(79, 147, 255, 0.1);
            transform: translateY(-2px);
        }

        .client-item.dragging {
            opacity: 0.7;
            cursor: grabbing;
            box-shadow: 0 12px 32px rgba(79, 147, 255, 0.4);
            transform: scale(1.01);
        }

        .client-item.drag-over-top {
            border-top: 3px solid var(--accent);
            padding-top: 9px;
        }

        .client-item.drag-over-bottom {
            border-bottom: 3px solid var(--accent);
            padding-bottom: 9px;
        }

        .client-item.inactive {
            opacity: 0.4;
            pointer-events: none;
        }

        .client-item.selected {
            border-color: var(--accent-light);
            background: linear-gradient(135deg, rgba(79, 147, 255, 0.2), rgba(79, 147, 255, 0.1));
            box-shadow: 0 0 12px rgba(79, 147, 255, 0.2);
        }

        .client-item.disconnected {
            opacity: 0.5;
        }

        .client-item.native::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 3px;
            background: var(--green);
            border-radius: 0 2px 2px 0;
        }

        .client-item.web::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 3px;
            background: var(--accent);
            border-radius: 0 2px 2px 0;
        }

        /* ✅ NUEVO: Estilo para cliente maestro */
        .client-item.master {
            background: linear-gradient(135deg, rgba(183, 148, 246, 0.10), rgba(24,24,24,0.15));
            border: 2px solid var(--purple);
        }

        .client-item.master::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 4px;
            background: linear-gradient(180deg, #b794f6, #4f93ff);
            border-radius: 0 2px 2px 0;
        }

        .client-item.master:hover {
            border-color: var(--purple);
            box-shadow: 0 8px 24px rgba(183, 148, 246, 0.3);
        }

        .client-item.master.selected {
            border-color: var(--purple);
            background: linear-gradient(135deg, rgba(183, 148, 246, 0.25), rgba(79, 147, 255, 0.15));
        }

        /* Audio player para cliente maestro */
        .master-audio-controls {
            display: flex;
            align-items: center;
            gap: clamp(6px, 1vw, 10px);
            margin-top: clamp(6px, 1.2vw, 10px);
            padding-top: clamp(6px, 1.2vw, 10px);
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .master-audio-btn {
            padding: clamp(6px, 1.2vw, 10px) clamp(10px, 1.8vw, 14px);
            background: linear-gradient(135deg, var(--purple), #9e6fdf);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.7rem, 1vw, 0.8rem);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: clamp(3px, 0.6vw, 6px);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex: 1;
            min-width: 100px;
            justify-content: center;
        }

        .master-audio-btn:hover {
            background: linear-gradient(135deg, #9e6fdf, #8b7acc);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(183, 148, 246, 0.3);
        }

        .master-audio-btn.playing {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border-color: var(--green);
        }

        .master-audio-btn.playing:hover {
            background: linear-gradient(135deg, var(--green-dark), #1e7e34);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .master-audio-status {
            font-size: clamp(0.65rem, 0.9vw, 0.75rem);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .master-audio-status.active {
            color: var(--green);
            font-weight: 700;
        }

        .client-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(4px, 0.8vw, 8px);
            gap: clamp(4px, 0.8vw, 8px);
        }

        .client-name {
            font-weight: 700;
            font-size: clamp(0.8rem, 1.2vw, 0.95rem);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: clamp(4px, 0.8vw, 8px);
            flex: 1;
            min-width: 0;
        }

        .client-name-text {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .edit-name-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px;
            font-size: clamp(0.7rem, 0.9vw, 0.8rem);
            opacity: 0;
            transition: opacity 0.15s, color 0.15s;
        }

        .client-item:hover .edit-name-btn {
            opacity: 1;
        }

        .edit-name-btn:hover {
            color: var(--accent);
        }

        .client-info {
            font-size: clamp(0.7rem, 0.95vw, 0.8rem);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .no-clients {
            text-align: center;
            padding: clamp(30px, 6vw, 50px) clamp(20px, 3vw, 30px);
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 1.2vw, 1rem);
        }

        /* Mixer Area */
        .mixer-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mixer-header {
            padding: clamp(12px, 2vw, 20px) clamp(16px, 3vw, 32px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(0,0,0,0.95) 100%);
            backdrop-filter: blur(5px);
        }

        .mixer-title {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .mixer-controls {
            display: flex;
            gap: clamp(6px, 1vw, 12px);
            flex-wrap: wrap;
        }

        .btn {
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2vw, 16px);
            background: linear-gradient(135deg, var(--bg-tertiary), rgba(26, 31, 58, 0.7));
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.7rem, 1vw, 0.85rem);
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
        }

        .btn:focus-visible {
            outline: 2px solid rgba(79, 147, 255, 0.6);
            outline-offset: 2px;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--accent-dark), var(--accent));
            border-color: var(--accent-light);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 147, 255, 0.25);
            transform: translateY(-1px);
        }

        .btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-color: var(--accent-light);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 147, 255, 0.3);
        }

        /* Channel Grid */
        .channel-grid-wrapper {
            flex: 1;
            overflow: auto;
            padding: clamp(12px, 2vw, 20px);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100px, 100%), 1fr));
            gap: clamp(10px, 1.5vw, 16px);
            min-height: 100%;
            align-content: start;
        }

        @media (max-width: 480px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            }
        }

        /* Channel Strip */
        .channel-strip {
            background: #181818;
            border: 2px solid #444;
            border-radius: 12px;
            padding: clamp(10px, 1.5vw, 14px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(8px, 1.2vw, 12px);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(5px);
        }

        .channel-strip.disconnected-controls {
            opacity: 0.65;
            filter: grayscale(0.35);
            pointer-events: none;
        }

        .channel-strip.disconnected-controls .channel-btn,
        .channel-strip.disconnected-controls .fader,
        .channel-strip.disconnected-controls .pan-slider {
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        .channel-strip:hover {
            transform: translateY(-2px);
            border-color: #39ff14 !important;
            box-shadow: 0 8px 20px rgba(79, 147, 255, 0.2);
        }

        .channel-strip.active {
            border-color: #39ff14 !important;
            box-shadow: 0 0 12px rgba(72, 187, 120, 0.4);
        }

        /* Channel recognition states */
        .channel-strip.recognized {
            border: 2px solid #39ff14 !important;
            box-shadow: 0 0 12px rgba(72, 187, 120, 0.6) !important;
            opacity: 1 !important;
        }

        .channel-strip.unrecognized {
            border: 2px solid var(--red) !important;
            opacity: 0.65 !important;
        }

        .channel-strip.active.recognized {
            border: 2px solid var(--green) !important;
            box-shadow: 0 0 12px rgba(72, 187, 120, 0.6) !important;
        }

        .channel-number {
            font-weight: 700;
            font-size: clamp(0.75rem, 1.1vw, 0.9rem);
            color: var(--text-secondary);
            background: linear-gradient(135deg, rgba(79, 147, 255, 0.1), rgba(79, 147, 255, 0.05));
            padding: clamp(4px, 0.8vw, 6px) clamp(8px, 1.2vw, 10px);
            border-radius: 6px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .channel-strip.active .channel-number {
            color: var(--green);
            background: rgba(72, 187, 120, 0.1);
        }

        .channel-strip.recognized .channel-number {
            color: var(--green);
            font-weight: 800;
        }

        /* Channel Buttons */
        .channel-buttons {
            display: flex;
            flex-direction: column;
            gap: clamp(3px, 0.6vw, 6px);
            width: 100%;
        }

        .channel-btn {
            padding: clamp(5px, 1vw, 7px) clamp(3px, 0.8vw, 5px);
            background: linear-gradient(135deg, var(--bg-tertiary), rgba(26, 31, 58, 0.7));
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.65rem, 0.9vw, 0.8rem);
            font-weight: 700;
            transition: all 0.15s ease;
            text-transform: uppercase;
        }

        .channel-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .channel-btn.on-btn.active {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border-color: var(--green);
            color: white;
            box-shadow: 0 0 8px rgba(72, 187, 120, 0.3);
        }



        /* Fader Section */
        .fader-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(4px, 0.8vw, 8px);
            width: 100%;
            flex: 1;
            justify-content: center;
            min-height: 160px;
        }

        .fader-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            max-height: 280px;
        }

        .fader {
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            writing-mode: bt-lr;
            width: clamp(20px, 5vw, 28px);
            height: 100%;
            min-height: 120px;
            max-height: 280px;
            background: linear-gradient(to top, rgba(79, 147, 255, 0.15), rgba(79, 147, 255, 0.05));
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }

        .fader::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: clamp(18px, 2.5vw, 24px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 4px;
            cursor: grab;
            box-shadow: 0 2px 8px rgba(79, 147, 255, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            transition: all 0.1s ease;
        }

        .fader::-webkit-slider-thumb:active {
            cursor: grabbing;
            box-shadow: 0 4px 12px rgba(79, 147, 255, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .fader::-moz-range-thumb {
            width: 100%;
            height: clamp(18px, 2.5vw, 24px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 4px;
            cursor: grab;
            border: none;
            box-shadow: 0 2px 8px rgba(79, 147, 255, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .fader::-moz-range-thumb:active {
            cursor: grabbing;
        }

        .db-display {
            font-size: clamp(0.65rem, 0.9vw, 0.75rem);
            font-weight: 700;
            color: var(--accent-light);
            background: linear-gradient(135deg, rgba(79, 147, 255, 0.1), rgba(123, 179, 255, 0.05));
            padding: clamp(4px, 0.8vw, 6px) clamp(6px, 1vw, 10px);
            border: 1px solid rgba(79, 147, 255, 0.3);
            border-radius: 6px;
            width: 100%;
            text-align: center;
            font-family: 'SF Mono', 'Menlo', 'Consolas', monospace;
            transition: all 0.15s ease;
            letter-spacing: 0.3px;
        }

        .fader-section:focus-within .db-display {
            color: var(--accent);
            background: linear-gradient(135deg, rgba(79, 147, 255, 0.15), rgba(123, 179, 255, 0.08));
            border-color: rgba(79, 147, 255, 0.5);
            box-shadow: 0 0 12px rgba(79, 147, 255, 0.2);
        }

        /* Pan Control */
        .pan-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(3px, 0.6vw, 6px);
            width: 100%;
        }

        .pan-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: clamp(4px, 0.8vw, 6px);
            background: linear-gradient(to right, rgba(79, 147, 255, 0.2), rgba(79, 147, 255, 0.05));
            border: 1px solid rgba(79, 147, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            outline: none;
        }

        .pan-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: clamp(12px, 2vw, 16px);
            height: clamp(12px, 2vw, 16px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(79, 147, 255, 0.3);
            transition: all 0.1s ease;
        }

        .pan-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
            box-shadow: 0 4px 10px rgba(79, 147, 255, 0.4);
        }

        .pan-slider::-moz-range-thumb {
            width: clamp(12px, 2vw, 16px);
            height: clamp(12px, 2vw, 16px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 50%;
            cursor: grab;
            border: none;
            box-shadow: 0 2px 6px rgba(79, 147, 255, 0.3);
        }

                </div>

            </div>

                        <button class="btn" id="btn-select-none">Todos OFF</button>
                    </div>
                </div>
                
                <div class="channel-grid-wrapper">
                    <div id="channel-grid" class="channel-grid">
                        <div class="no-selection">Selecciona un cliente para ver su mixer</div>
                    </div>
                </div>

    <script>
        class ControlCenter {
            constructor() {
                this.socket = null;
                this.clients = {};
                this.selectedClientId = null;
                this.deviceInfo = null;
                this.webDeviceUuid = this.getOrCreateWebDeviceUuid();
                this.clientOrder = []; // Track order for drag/drop
                this.draggedElement = null;
                this.draggedClientId = null;
                this.inactivityTimeouts = {}; // Track timeouts per client
                this.inactivityThreshold = 5 * 60 * 1000; // 5 minutes
                this.clientInactivityTimeout = 5 * 60 * 1000; // Mantener clientes desconectados 5 minutos
                this.editingClientId = null; // Track inline name edits
                this.pendingOrderUpdate = null;
                
                // ✅ NUEVO: Audio del cliente maestro
                this.masterAudioContext = null;
                this.masterAudioPlaying = false;
                this.masterAudioBuffer = [];
                this.masterSampleRate = 48000;
                this.masterNextPlayTime = 0;
                this.masterScriptProcessor = null;
                
                this.heartbeatWorker = null;
                this.init();
            }

            // Eliminado: device_uuid localStorage. El servidor asigna siempre por IP+UA.
            getOrCreateWebDeviceUuid() {
                return null;
            }
            updateStoredDeviceUuid(newUuid) {
                this.webDeviceUuid = newUuid;
            }

            init() {
                // Restore preferred client order from localStorage (persistent across reloads)
                try {
                    const saved = JSON.parse(localStorage.getItem('client_order') || '[]');
                    if (Array.isArray(saved)) {
                        this.clientOrder = saved.filter(v => typeof v === 'string' || typeof v === 'number');
                    }
                } catch {
                    this.clientOrder = [];
                }
                this.connectWebSocket();
                this.setupEventListeners();
                this.startHeartbeatWorker();
            }

            startHeartbeatWorker() {
                if (window.Worker) {
                    try {
                        this.heartbeatWorker = new Worker('heartbeat-worker.js');
                        this.heartbeatWorker.postMessage({ type: 'start', period: 3000 });
                        this.heartbeatWorker.onmessage = (e) => {
                            if (e.data && e.data.type === 'heartbeat') {
                                if (this.socket && this.socket.connected) {
                                    this.socket.emit('heartbeat', { timestamp: e.data.timestamp });
                                    console.log('[Heartbeat] Enviado:', new Date(e.data.timestamp).toLocaleTimeString());
                                }
                            }
                        };
                    } catch (err) {
                        console.warn('[HeartbeatWorker] No se pudo iniciar:', err);
                        this.setupFallbackHeartbeat();
                    }
                } else {
                    this.setupFallbackHeartbeat();
                }

                // ✅ NUEVO: Ajustar heartbeat según visibilidad de página
                this.setupPageVisibilityHandler();
            }

            setupFallbackHeartbeat() {
                this.heartbeatInterval = setInterval(() => {
                    if (this.socket && this.socket.connected) {
                        const ts = Date.now();
                        this.socket.emit('heartbeat', { timestamp: ts });
                        console.log('[Heartbeat Fallback] Enviado:', new Date(ts).toLocaleTimeString());
                    }
                }, 3000);
            }

            setupPageVisibilityHandler() {
                let hidden, visibilityChange;
                if (typeof document.hidden !== "undefined") {
                    hidden = "hidden";
                    visibilityChange = "visibilitychange";
                } else if (typeof document.msHidden !== "undefined") {
                    hidden = "msHidden";
                    visibilityChange = "msvisibilitychange";
                } else if (typeof document.webkitHidden !== "undefined") {
                    hidden = "webkitHidden";
                    visibilityChange = "webkitvisibilitychange";
                }

                if (typeof document.addEventListener === "undefined" || hidden === undefined) {
                    console.warn('[PageVisibility] API no soportada');
                    return;
                }

                document.addEventListener(visibilityChange, () => {
                    if (document[hidden]) {
                        // Página oculta: heartbeat más frecuente para mantener conexión
                        if (this.heartbeatWorker) {
                            this.heartbeatWorker.postMessage({ type: 'start', period: 2000 }); // Cada 2s
                        } else if (this.heartbeatInterval) {
                            clearInterval(this.heartbeatInterval);
                            this.heartbeatInterval = setInterval(() => {
                                if (this.socket && this.socket.connected) {
                                    this.socket.emit('heartbeat', { timestamp: Date.now() });
                                }
                            }, 2000);
                        }
                        console.log('[Heartbeat] Página oculta: heartbeat cada 2s');
                    } else {
                        // Página visible: heartbeat normal
                        if (this.heartbeatWorker) {
                            this.heartbeatWorker.postMessage({ type: 'start', period: 3000 }); // Cada 3s
                        } else if (this.heartbeatInterval) {
                            clearInterval(this.heartbeatInterval);
                            this.heartbeatInterval = setInterval(() => {
                                if (this.socket && this.socket.connected) {
                                    this.socket.emit('heartbeat', { timestamp: Date.now() });
                                }
                            }, 3000);
                        }
                        console.log('[Heartbeat] Página visible: heartbeat cada 3s');
                    }
                }, false);
            }

            getClientId(client) {
                // Siempre usar device_uuid como identificador único y persistente.
                // Solo usar client.id si no existe device_uuid (caso maestro o legacy).
                if (client && client.device_uuid) return client.device_uuid;
                if (client && client.is_master) return client.id;
                return null;
            }

            getClientNameStorageKey(client) {
                const id = this.getClientId(client);
                return id ? `client_custom_name_${id}` : null;
            }

            getDisplayName(client) {
                const serverName = client?.custom_name;
                const fallbackName = client?.device_name || (client?.type === 'native' ? 'Android' : 'Web Client');
                // Only use localStorage as fallback when server has no custom_name
                const key = this.getClientNameStorageKey(client);
                const localName = key ? localStorage.getItem(key) : null;
                return (serverName && String(serverName).trim()) || (localName && String(localName).trim()) || fallbackName;
            }

            syncClientOrderWith(clientsData) {
                // ✅ NUEVO: Excluir clientes maestros del orden (siempre van primero)
                const ids = clientsData
                    .filter(c => !c.is_master && c.type !== 'master')
                    .map(c => this.getClientId(c))
                    .filter(Boolean);

                // Initialize from saved order if available; otherwise derive from current list
                if (!this.clientOrder || this.clientOrder.length === 0) {
                    this.clientOrder = [...ids];
                }

                // Add missing clients to end
                for (const id of ids) {
                    if (!this.clientOrder.includes(id)) this.clientOrder.push(id);
                }

                // Remove ids no longer present
                this.clientOrder = this.clientOrder.filter(id => ids.includes(id));

                // Persist local fallback; server is authoritative when it provides order
                try {
                    localStorage.setItem('client_order', JSON.stringify(this.clientOrder));
                } catch {
                    // ignore
                }
            }

            orderClients(clientsData) {
                const byId = new Map();
                for (const c of clientsData) {
                    const id = this.getClientId(c);
                    if (id) byId.set(id, c);
                }
                
                // ✅ NUEVO: Separar clientes maestros (van siempre primero)
                const masterClients = [];
                const regularClients = [];
                
                for (const c of clientsData) {
                    if (c.is_master || c.type === 'master') {
                        masterClients.push(c);
                    } else {
                        regularClients.push(c);
                    }
                }
                
                // ✅ NUEVO: Separar clientes con cambios de los sin cambios
                const clientsWithChanges = [];
                const clientsWithoutChanges = [];
                
                for (const c of regularClients) {
                    if (this.clientHasRealChanges(c)) {
                        clientsWithChanges.push(c);
                    } else {
                        clientsWithoutChanges.push(c);
                    }
                }
                
                // Ordenar clientes con cambios por último acceso (más recientes primero)
                clientsWithChanges.sort((a, b) => (b.last_update || 0) - (a.last_update || 0));
                
                // Ordenar clientes sin cambios por orden guardado
                const orderedWithoutChanges = [];
                for (const id of this.clientOrder) {
                    const c = byId.get(id);
                    if (c && !c.is_master && c.type !== 'master' && clientsWithoutChanges.includes(c)) {
                        orderedWithoutChanges.push(c);
                    }
                }
                
                // Agregar clientes nuevos sin cambios al final
                for (const c of clientsWithoutChanges) {
                    if (!orderedWithoutChanges.includes(c)) {
                        orderedWithoutChanges.push(c);
                    }
                }
                
                // ✅ Orden final: Maestro > Con cambios (por actividad) > Sin cambios (por orden guardado)
                return [...masterClients, ...clientsWithChanges, ...orderedWithoutChanges];
            }

            // ✅ NUEVO: Verificar si un cliente tiene cambios reales
            clientHasRealChanges(client) {
                if (!client) return false;
                
                // ¿Tiene canales configurados?
                if (!client.channels || client.channels.length === 0) return false;
                
                // ¿Tiene ganancias customizadas (no todas en 1.0)?
                const gains = client.gains || {};
                if (Object.values(gains).some(g => Math.abs(g - 1.0) > 0.01)) return true;
                
                // ¿Tiene pans customizados (no todos en 0.0)?
                const pans = client.pans || {};
                if (Object.values(pans).some(p => Math.abs(p - 0.0) > 0.01)) return true;
                
                // ¿Tiene mutes activados?
                const mutes = client.mutes || {};
                if (Object.values(mutes).some(m => m)) return true;
                
                return false;
            }

            createClientItem(client) {
                const item = document.createElement('div');
                const isMaster = client.is_master || client.type === 'master';
                item.className = `client-item ${isMaster ? 'master' : (client.type || 'web')}`;

                const id = this.getClientId(client);
                item.dataset.clientId = id;
                item.dataset.isMaster = isMaster ? '1' : '0';

                if (this.selectedClientId === id) {
                    item.classList.add('selected');
                }
                if (client.connected === false && !isMaster) {
                    item.classList.add('disconnected');
                }

                // ✅ NUEVO: Icono diferente para el maestro
                let typeIcon = client.type === 'native' ? '📱' : '🌐';
                if (isMaster) {
                    typeIcon = '🎧';
                }
                const displayName = this.getDisplayName(client);

                // ✅ NUEVO: Controles de audio para el cliente maestro
                const masterAudioHTML = isMaster ? `
                    <div class="master-audio-controls">
                        <button class="master-audio-btn" data-action="toggle-audio">
                            <span class="play-icon">▶️</span>
                            <span class="btn-text">Escuchar</span>
                        </button>
                        <span class="master-audio-status">Detenido</span>
                    </div>

                item.innerHTML = `
                        <div class="client-header">
                            <div class="client-name">
                                <span>${typeIcon}</span>
                                <span class="client-name-text" title="${displayName}">${displayName}</span>
                                ${!isMaster ? '<button class="edit-name-btn" title="Editar nombre">✏️</button>' : ''}
                            </div>
                        </div>
                        <div class="client-info">
